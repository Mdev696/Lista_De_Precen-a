            document.getElementById('dateFiltro').value = hoje.toISOString().split('T')[0];
            await carregarDadosDoBanco();
        };

        async function carregarDadosDoBanco() {
            const { data, error } = await _supabase
                .from('registros_presenca')
                .select('*')
                .order('data', { ascending: false });
            registrosBanco = error ? [] : data;
            renderizarTabela();
        }

        function limparNome(nome) {
            if (!nome) return "";
            return nome.split('(')[0].trim().toUpperCase();
        }

        function renderizarTabela() {
            const corpo = document.getElementById('tabelaCorpo');
            corpo.innerHTML = "";
            const dataFiltro = document.getElementById('dateFiltro').value;
            if (!dataFiltro) return;

            const dFoco = new Date(dataFiltro + 'T12:00:00');
            const dOntem = new Date(dFoco); dOntem.setDate(dOntem.getDate() - 1);
            const ontemStr = dOntem.toISOString().split('T')[0];
            const dSemana = new Date(dFoco); dSemana.setDate(dSemana.getDate() - 7);
            const semanaStr = dSemana.toISOString().split('T')[0];

            // AGRUPAMENTO POR COORDENADOR
            const coordenadoresUnicos = [...new Set(Object.values(baseDados).map(c => c.coord))].sort();

            coordenadoresUnicos.forEach(coordNome => {
                const infoExemplo = Object.values(baseDados).find(c => c.coord === coordNome);
                const nomesEquipe = Object.keys(baseDados).filter(nome => baseDados[nome].coord === coordNome);

                const efetivo = nomesEquipe.length;
                let pr_dia = 0, f = 0, fo = 0, fe = 0, inss = 0, intj = 0, pr_d1 = 0;
                let somaPresencasMes = 0;
                let somaPresencasSemana = 0;

                nomesEquipe.forEach(nomeColab => {
                    const nomeLimpo = limparNome(nomeColab);
                    const regHoje = registrosBanco.find(r => r.data === dataFiltro && limparNome(r.colaborador || r.colab) === nomeLimpo);

                    if (regHoje) {
                        const st = regHoje.status.toUpperCase();
                        // Lógica de contagem conforme script referência
                        if (st.includes('PRESENTE') || st.includes('NOTURNO') || st.includes('INTERMEDIÁRIO')) pr_dia++;
                        else if (st.includes('FALTA') || st.includes('ATESTADO') || st.includes('DESLIGADO')) f++;
                        else if (st.includes('FOLGA')) fo++;
                        else if (st.indexOf('FERIA') !== -1 || st.indexOf('FÉRIA') !== -1) fe++;
                        else if (st.includes('INSS')) inss++;
                        else if (st.includes('INTJ') || st.includes('INTERJORNADA')) intj++;
                    }

                    const historicoColab = registrosBanco.filter(r => limparNome(r.colaborador || r.colab) === nomeLimpo);

                    // PR D-1
                    if (historicoColab.find(r => {
                        const s = (r.data === ontemStr && r.status) ? r.status.toUpperCase() : "";
                        return s.includes('PRESENTE') || s.includes('NOTURNO') || s.includes('INTERMEDIÁRIO');
                    })) pr_d1++;

                    // Média M-1 (Mensal)
                    somaPresencasMes += historicoColab.filter(r =>
                        r.data.startsWith(dataFiltro.substring(0, 7)) &&
                        r.data <= dataFiltro &&
                        r.status && (r.status.toUpperCase().includes('PRESENTE') || r.status.toUpperCase().includes('NOTURNO'))
                    ).length;

                    // Média W-1 (Semanal)
                    somaPresencasSemana += historicoColab.filter(r =>
                        r.data >= semanaStr &&
                        r.data <= dataFiltro &&
                        r.status && (r.status.toUpperCase().includes('PRESENTE') || r.status.toUpperCase().includes('NOTURNO'))
                    ).length;
                });

                const diasRegistradosMes = [...new Set(registrosBanco
                    .filter(r => r.data.startsWith(dataFiltro.substring(0, 7)) && r.data <= dataFiltro)
                    .map(r => r.data))].length || 1;

                const mediaM1 = (somaPresencasMes / diasRegistradosMes).toFixed(1);
                const mediaW1 = (somaPresencasSemana / 7).toFixed(1);

                // Lógica ABS exata do script.txt: (((fo + fe + f) / efetivo) * 100)
                const absVal = efetivo > 0 ? (((fo + fe + f) / efetivo) * 100).toFixed(2) : "0.00";

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${infoExemplo.uf}</td>
                    <td class="text-left">${infoExemplo.gerente}</td>
                    <td class="text-left"><strong>${coordNome}</strong></td>
                    <td class="col-efetivo-dado">${efetivo}</td>
                    <td>${mediaM1}</td>
                    <td>${mediaW1}</td>
                    <td>${pr_d1}</td>
                    <td style="font-weight:bold; color:var(--accent)">${pr_dia}</td>
                    <td>${f}</td>
                    <td>${fo}</td>
                    <td>${fe}</td>
                    <td>${inss}</td>
                    <td>${intj}</td>
                    <td class="${parseFloat(absVal) > 10 ? 'abs-critico' : ''}">${absVal}%</td>
                `;
                corpo.appendChild(tr);
            });
        }
