            margin: 0;
            padding: 10px;
        }

        .container {
            max-width: 98%;

            background: white;
            padding: 25px;
            border-radius: 12px;

            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--light);

            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filtros {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--light);
            padding: 10px 15px;
            border-radius: 8px;
        }

        .filtros input[type="date"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            font-family: inherit;
        }

        .btn-voltar {
            background-color: var(--secondary);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
        }

        .table-wrapper {
            overflow-x: auto;
            max-height: 650px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 12px;
        }

        th {
            background: var(--primary);
            color: white;
            padding: 15px 12px;
            text-align: left;
            position: sticky;
            top: 0;
            z-index: 10;
            white-space: nowrap;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #edf0f2;
            white-space: nowrap;
            color: var(--secondary);
            text-align: center;
            /* Centralizado como no operacional */
        }

        .text-left {
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #fafbfc;
        }

        tr:hover {
            background-color: #f1f7ff;
        }

        .col-efetivo-dado {
            font-weight: bold;
            color: var(--primary);
        }

        .abs-critico {
            color: #e74c3c;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            .filtros {
                width: 100%;
                justify-content: center;
            }
        }

            "DEILSON DOS SANTOS SOUZA": { uf: "ES", super: "ITALO COELHO", coord: "THIAGO JACOB", gerente: "PAULO RADAELLI" },
            "WETHYLLEY DO CARMO NETO": { uf: "ES", super: "BRUNO ALCANTARA", coord: "THIAGO JACOB", gerente: "PAULO RADAELLI" },
            "WDSON NASCIMENTO DO CARMO": { uf: "ES", super: "ITALO COELHO", coord: "THIAGO JACOB", gerente: "PAULO RADAELLI" },
            "VALDECI DOS REIS ANTUNES": { uf: "ES", super: "BRUNO ALCANTARA", coord: "THIAGO JACOB", gerente: "PAULO RADAELLI" },

        };

        window.onload = async () => {
            const hoje = new Date();
            document.getElementById('dataFiltro').value = hoje.toISOString().split('T')[0];
            await carregarDados();
        };

        async function carregarDados() {
            const { data, error } = await _supabase.from('registros_presenca').select('*');
            registrosBanco = error ? [] : data;
            renderizarTabela();
        }

        function renderizarTabela() {
            const corpo = document.getElementById('tabelaCorpo');
            corpo.innerHTML = "";
            const dataFiltro = document.getElementById('dataFiltro').value;
            if (!dataFiltro) return;

            // Agrupar supervisores da base fixa
            const supervisores = {};
            Object.values(baseColaboradores).forEach(c => {
                if (!supervisores[c.super]) supervisores[c.super] = { uf: c.uf, ger: c.gerente, coord: c.coord };
            });

            Object.entries(supervisores).forEach(([supNome, info]) => {
                const nomesTime = Object.keys(baseColaboradores).filter(n => baseColaboradores[n].super === supNome);
                const efetivo = nomesTime.length;

                let m1 = 0, w1 = 0, d1 = 0, pr = 0, f = 0, fo = 0, fe = 0, inss = 0, intj = 0;

                const dFoco = new Date(dataFiltro + 'T12:00:00');
                const dOntem = new Date(dFoco); dOntem.setDate(dOntem.getDate() - 1);
                const ontemStr = dOntem.toISOString().split('T')[0];

                nomesTime.forEach(nome => {
                    const historico = registrosBanco.filter(r => (r.colaborador || r.colab) === nome);
                    const hoje = historico.find(r => r.data === dataFiltro);

                    // M-1 (Presentes no mês atual até a data selecionada)
                    m1 += historico.filter(r => {
                        const d = new Date(r.data + 'T12:00:00');
                        return d.getMonth() === dFoco.getMonth() && d.getFullYear() === dFoco.getFullYear() && r.data <= dataFiltro && r.status.toUpperCase().includes('PRESENTE');
                    }).length;

                    // W-1 (Histórico Total Acumulado)
                    w1 += historico.filter(r => r.status.toUpperCase().includes('PRESENTE')).length;

                    // D-1
                    if (historico.find(r => r.data === ontemStr && r.status.toUpperCase().includes('PRESENTE'))) d1++;

                    if (hoje) {
                        const st = hoje.status.toUpperCase();
                        if (st.includes('PRESENTE')) pr++;
                        else if (st.includes('FALTA') || st.includes('ATESTADO')) f++;
                        else if (st.includes('FOLGA')) fo++;
                        else if (st.includes('FERIAS') || st.includes('FÉRIAS')) fe++;
                        else if (st.includes('INSS')) inss++;
                        else if (st.includes('INTJ') || st.includes('INTERJORNADA')) intj++;
                    }
                });

                const absVal = efetivo > 0 ? ((f + fo + fe + inss) / efetivo * 100).toFixed(2) : "0.00";
                const absClass = parseFloat(absVal) > 15 ? 'abs-critico' : '';

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${info.uf}</td>
                    <td class="text-left">${info.ger}</td>
                    <td class="text-left">${info.coord}</td>
                    <td class="text-left"><strong>${supNome}</strong></td>
                    <td class="col-efetivo-dado">${efetivo}</td>
                    <td>${m1}</td>
                    <td>${w1}</td>
                    <td>${d1}</td>
                    <td style="color:var(--accent); font-weight:bold">${pr}</td>
                    <td>${f}</td>
                    <td>${fo}</td>
                    <td>${fe}</td>
                    <td>${inss}</td>
                    <td>${intj}</td>
                    <td class="${absClass}">${absVal}%</td>
                `;
                corpo.appendChild(tr);
            });
        }
    </script>
