        async function carregarDadosDoBanco() {
            const { data, error } = await _supabase.from('registros_presenca').select('*').order('data', { ascending: false });
            registrosBanco = error ? [] : data;
            renderizarTabela();
        }

        function limparNome(nome) { return nome ? nome.split('(')[0].trim().toUpperCase() : ""; }

        function renderizarTabela() {
            const corpo = document.getElementById('tabelaCorpo');
            corpo.innerHTML = "";
            const dataFiltro = document.getElementById('dateFiltro').value;
            const ufFiltro = document.getElementById('filtroUF').value;
            const coordFiltro = document.getElementById('filtroCoord').value;
            if (!dataFiltro) return;
            const dFoco = new Date(dataFiltro + 'T12:00:00');
            const ontemStr = new Date(new Date(dFoco).setDate(dFoco.getDate() - 1)).toISOString().split('T')[0];
            const semanaStr = new Date(new Date(dFoco).setDate(dFoco.getDate() - 7)).toISOString().split('T')[0];

            const coordenadoresFiltrados = [...new Set(Object.values(baseDados).filter(item => (ufFiltro === "TODOS" || item.uf === ufFiltro) && (coordFiltro === "TODOS" || item.coord.toUpperCase() === coordFiltro)).map(item => item.coord))].sort();

            coordenadoresFiltrados.forEach(coordNome => {
                const infoExemplo = Object.values(baseDados).find(c => c.coord === coordNome);
                const nomesEquipe = Object.keys(baseDados).filter(nome => baseDados[nome].coord === coordNome);
                const efetivo = efetivoFixoPorCoordenador[coordNome.toUpperCase()] || 0;
                let pr_dia = 0, f = 0, fo = 0, fe = 0, inss = 0, intj = 0, pr_d1 = 0, desl = 0, somaMes = 0, somaSemana = 0;

                nomesEquipe.forEach(nomeColab => {
                    const nomeLimpo = limparNome(nomeColab);
                    const regHoje = registrosBanco.find(r => r.data === dataFiltro && limparNome(r.colaborador || r.colab) === nomeLimpo);
                    if (regHoje) {
                        const st = regHoje.status.toUpperCase();
                        if (st.includes('PRESENTE') || st.includes('NOTURNO') || st.includes('INTERMEDIÁRIO')) pr_dia++;
                        else if (st.includes('DESLIGADO')) desl++; // Lógica corrigida aqui
                        else if (st.includes('FALTA') || st.includes('ATESTADO')) f++;
                        else if (st.includes('FOLGA')) fo++;
                        else if (st.includes('FERIA') || st.includes('FÉRIA')) fe++;
                        else if (st.includes('INSS')) inss++;
                        else if (st.includes('INTJ') || st.includes('INTERJORNADA')) intj++;
                    }
                    const hist = registrosBanco.filter(r => limparNome(r.colaborador || r.colab) === nomeLimpo);
                    const isAtivo = (s) => s && (s.toUpperCase().includes('PRESENTE') || s.toUpperCase().includes('NOTURNO'));
                    if (hist.some(r => r.data === ontemStr && isAtivo(r.status))) pr_d1++;
                    somaMes += hist.filter(r => r.data.startsWith(dataFiltro.substring(0, 7)) && r.data <= dataFiltro && isAtivo(r.status)).length;
                    somaSemana += hist.filter(r => r.data >= semanaStr && r.data <= dataFiltro && isAtivo(r.status)).length;
                });
                const dMes = [...new Set(registrosBanco.filter(r => r.data.startsWith(dataFiltro.substring(0, 7)) && r.data <= dataFiltro).map(r => r.data))].length || 1;
                const absVal = efetivo > 0 ? (((fo + fe + f + inss + desl) / efetivo) * 100).toFixed(2) : "0.00"; // Lógica corrigida aqui
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${infoExemplo.uf}</td><td class="text-left">${infoExemplo.gerente}</td><td class="text-left"><strong>${coordNome}</strong></td><td class="col-efetivo-dado">${efetivo}</td><td>${desl}</td><td>${(somaMes / dMes).toFixed(1)}</td><td>${(somaSemana / 7).toFixed(1)}</td><td>${pr_d1}</td><td style="font-weight:bold; color:var(--accent)">${pr_dia}</td><td>${f}</td><td>${fo}</td><td>${fe}</td><td>${inss}</td><td>${intj}</td><td class="${parseFloat(absVal) > 10 ? 'abs-critico' : ''}">${absVal}%</td>`;
                corpo.appendChild(tr);
            });
        }
    </script>
