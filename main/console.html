            border: 1px solid var(--border-color);

        }

            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
        }

        .table-wrapper {
            overflow-x: auto;
            max-height: 650px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 11px;
        }

        th {
            background: var(--primary);
            color: white;
            padding: 15px 12px;
            text-align: left;
            position: sticky;
            top: 0;
            z-index: 10;
            white-space: nowrap;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #edf0f2;
            white-space: nowrap;
            color: var(--secondary);
            text-align: center;
        }

        .text-left {
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #fafbfc;
        }

        tr:hover {
            background-color: #f1f7ff;
        }

        .col-efetivo-dado {
            font-weight: bold;
            color: var(--primary);
        }

        .abs-critico {
            color: #e74c3c;
            font-weight: bold;
        }

        .spacer-row {
            height: 30px;
            background: #f0f2f5 !important;
            border: none !important;
        }

        .sub-header th {
            background: var(--primary) !important;
            color: white !important;
            position: static !important;
        }

            "MARCELO PEREIRA DOS SANTOS": { uf: "ES", super: "BRUNO ALCANTARA", coord: "LUCAS PERES", gerente: "PAULO RADAELLI" }
        };

        window.onload = async () => {
            const hoje = new Date();
            document.getElementById('dataFiltro').value = hoje.toISOString().split('T')[0];
            atualizarFiltrosCascata();
            await carregarDadosDoBanco();
        };

        function atualizarFiltrosCascata() {
            const ufSel = document.getElementById('filtroUF').value;
            const coordSel = document.getElementById('filtroCoord').value;

            const selCoord = document.getElementById('filtroCoord');
            const selSup = document.getElementById('filtroSup');

            const valCoordAntes = selCoord.value;
            const valSupAntes = selSup.value;
            const coords = new Set();
            const supers = new Set();

            Object.values(baseDados).forEach(c => {
                const matchUF = (ufSel === "TODOS" || c.uf === ufSel);
                if (matchUF) coords.add(c.coord.toUpperCase());

                const matchCoord = (coordSel === "TODOS" || c.coord.toUpperCase() === coordSel);
                if (matchUF && matchCoord) supers.add(c.super.toUpperCase());
            });

            selCoord.innerHTML = '<option value="TODOS">Todos</option>';
            Array.from(coords).sort().forEach(item => selCoord.add(new Option(item, item)));
            if ([...selCoord.options].some(o => o.value === valCoordAntes)) selCoord.value = valCoordAntes;

            selSup.innerHTML = '<option value="TODOS">Todos</option>';
            Array.from(supers).sort().forEach(item => selSup.add(new Option(item, item)));
            if ([...selSup.options].some(o => o.value === valSupAntes)) selSup.value = valSupAntes;
        }

        async function carregarDadosDoBanco() {
            const { data, error } = await _supabase.from('registros_presenca').select('*');
            registrosBanco = error ? [] : data;
            renderizarTabela();
        }

        function limparNome(n) { return n ? n.split('(')[0].trim().toUpperCase() : ""; }

        function renderizarTabela() {
            const corpo = document.getElementById('tabelaCorpo');
            corpo.innerHTML = "";
            const dataF = document.getElementById('dataFiltro').value;
            const ufF = document.getElementById('filtroUF').value;
            const coordF = document.getElementById('filtroCoord').value;
            const supF = document.getElementById('filtroSup').value;

            if (!dataF) return;

            const dataObj = new Date(dataF + 'T12:00:00');
            const ontemStr = new Date(new Date(dataObj).setDate(dataObj.getDate() - 1)).toISOString().split('T')[0];
            const semStr = new Date(new Date(dataObj).setDate(dataObj.getDate() - 7)).toISOString().split('T')[0];

            ["RJ", "ES"].filter(u => ufF === "TODOS" || u === ufF).forEach((uf, idx) => {
                if (idx > 0) {
                    corpo.innerHTML += `<tr class="spacer-row"><td colspan="16"></td></tr><tr class="sub-header"><th>UF</th><th>GERENTE TLP</th><th>COORDENADOR</th><th>SUPERVISOR</th><th>EFETIVO</th><th>DESLIGADO</th><th>MÉDIA M-1</th><th>MÉDIA W-1</th><th>PR D-1</th><th>PR DIA</th><th>F</th><th>FO</th><th>FE</th><th>INSS</th><th>INTJ</th><th>ABS %</th></tr>`;
                }

                const sups = [...new Set(Object.values(baseDados).filter(c =>
                    c.uf === uf &&
                    (coordF === "TODOS" || c.coord.toUpperCase() === coordF) &&
                    (supF === "TODOS" || c.super.toUpperCase() === supF)
                ).map(c => c.super))].sort();

                sups.forEach(sNome => {
                    const base = Object.values(baseDados).find(c => c.super === sNome);
                    const regsDia = registrosBanco.filter(r => r.data === dataF && r.supervisor?.toUpperCase() === sNome.toUpperCase());
                    const efetivo = efetivosFixos[sNome.toUpperCase()] || 0;

                    let pr_dia = 0, f = 0, fo = 0, fe = 0, inss = 0, intj = 0, pr_d1 = 0, desl = 0;
                    let sMes = 0, sSem = 0;

                    regsDia.forEach(r => {
                        const st = r.status.toUpperCase();

                        // INTJ: Exclusivo coluna INTJ
                        if (st.includes('INTERJORNADA')) {
                            intj++;
                        }
                        // PR DIA: Presentes (exceto INTJ)
                        else if (st.includes('PRESENTE') || st.includes('NOTURNO') || st.includes('CONJUNTA') ||
                            st.includes('FORMATAÇÃO') || st.includes('PREVENTIVA') || st.includes('INTERMEDIÁRIO')) {
                            pr_dia++;
                        }

                        // F: Falta, Atestado, Duplado, Frota, Logística (NÃO entra desligado aqui agora)
                        if (st.includes('FALTA') || st.includes('ATESTADO') || st.includes('DUPLADO') ||
                            st.includes('FROTA') || st.includes('LOGISTICA')) {
                            f++;
                        }

                        // DESLIGADO: Exclusivo coluna Desligado
                        if (st.includes('DESLIGADO')) {
                            desl++;
                        }

                        // STATUS INDIVIDUAIS
                        if (st.includes('FOLGA')) fo++;
                        else if (st.includes('FERIA') || st.includes('FÉRIA')) fe++;
                        else if (st.includes('INSS')) inss++;

                        // Histórico e Médias
                        const hist = registrosBanco.filter(h => limparNome(h.colaborador || h.colab) === limparNome(r.colaborador || r.colab));
                        const isAtivoPresencial = (s) => {
                            const u = s.toUpperCase();
                            return u.includes('PRESENTE') || u.includes('NOTURNO') || u.includes('INTERJORNADA') ||
                                u.includes('CONJUNTA') || u.includes('FORMATAÇÃO') || u.includes('PREVENTIVA') || u.includes('INTERMEDIÁRIO');
                        };

                        if (hist.some(h => h.data === ontemStr && isAtivoPresencial(h.status))) pr_d1++;
                        sMes += hist.filter(h => h.data.startsWith(dataF.substring(0, 7)) && h.data <= dataF && isAtivoPresencial(h.status)).length;
                        sSem += hist.filter(h => h.data >= semStr && h.data <= dataF && isAtivoPresencial(h.status)).length;
                    });

                    const dMes = [...new Set(registrosBanco.filter(r => r.data.startsWith(dataF.substring(0, 7)) && r.data <= dataF).map(r => r.data))].length || 1;

                    // ABS %: (Soma da Folga + Férias + Falta + Desligado + Frota + Logistica + atestado + inss + Duplado) / efetivo
                    // Agora f representa as ausências operacionais e desl os desligados.
                    const abs = efetivo > 0 ? (((fo + fe + f + inss + desl) / efetivo) * 100).toFixed(2) : "0.00";

                    corpo.innerHTML += `
                        <tr>
                            <td>${base.uf}</td><td class="text-left">${base.gerente}</td><td class="text-left">${base.coord}</td><td class="text-left"><strong>${sNome}</strong></td>
                            <td class="col-efetivo-dado">${efetivo}</td><td>${desl}</td><td>${(sMes / dMes).toFixed(1)}</td><td>${(sSem / 7).toFixed(1)}</td>
                            <td>${pr_d1}</td><td style="font-weight:bold; color:var(--accent)">${pr_dia}</td><td>${f}</td><td>${fo}</td><td>${fe}</td><td>${inss}</td><td>${intj}</td>
                            <td class="${parseFloat(abs) > 10 ? 'abs-critico' : ''}">${abs}%</td>
                        </tr>`;
                });
            });
        }
    </script>
