<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Presença - Operacional</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #348ddb;
            --success: #27ae60;
            --light: #ecf0f1;
            --border-color: #dcdde1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 10px;
        }

        .container {
            max-width: 98%;
            margin: 15px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--light);
            padding-bottom: 20px;
            margin-bottom: 25px;
        }

        .btn-voltar {
            background-color: var(--secondary);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
        }

        .filtros {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 25px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }

        .filtros div {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filtros label {
            font-size: 12px;
            font-weight: bold;
            color: var(--primary);
        }

        .filtros select,
        .filtros input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }

        .table-wrapper {
            overflow-x: auto;
            max-height: 650px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 12px;
        }

        th {
            background: var(--primary);
            color: white;
            padding: 15px 12px;
            text-align: left;
            position: sticky;
            top: 0;
            z-index: 10;
            white-space: nowrap;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #edf0f2;
            white-space: nowrap;
        }

        tr:nth-child(even) {
            background-color: #fafbfc;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 10px;
            min-width: 80px;
            text-align: center;
            display: inline-block;
        }

        .bg-presente {
            background: #e6ffed;
            color: #1e7e34;
            border: 1px solid #b7ebc6;
        }

        .bg-falta {
            background: #fff1f0;
            color: #cf1322;
            border: 1px solid #ffa39e;
        }

        .col-correlacao {
            white-space: normal;
            min-width: 200px;
            color: #2c3e50;
            font-size: 11px;
            line-height: 1.4;
        }

        .texto-nota {
            color: #2980b9;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .filtros {
                flex-direction: column;
            }

            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>Relatório Analítico de Presença</h1>
            <a href="analise.html" class="btn-voltar">⬅ Voltar ao Painel</a>
        </header>

        <div class="filtros">
            <div>
                <label>Data de Análise:</label>
                <input type="date" id="filtroData" onchange="renderizarAnalise()">
            </div>
            <div>
                <label>UF:</label>
                <select id="filtroUF" onchange="atualizarFiltrosCascata('uf')">
                    <option value="TODOS">TODAS</option>
                </select>
            </div>
            <div>
                <label>Coordenador:</label>
                <select id="filtroCoord" onchange="atualizarFiltrosCascata('coord')">
                    <option value="TODOS">TODOS</option>
                </select>
            </div>
            <div>
                <label>Equipe / Supervisor:</label>
                <select id="filtroSuper" onchange="renderizarAnalise()">
                    <option value="TODOS">TODOS OS SUPERVISORES</option>
                </select>
            </div>
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>UF</th>
                        <th>Gerente TLP</th>
                        <th>Coordenador</th>
                        <th>Supervisor</th>
                        <th>Colaborador</th>
                        <th>Ações / Notas</th>
                        <th>Status</th>
                        <th>PR Σx M-1</th>
                        <th>PR Σx W-1</th>
                        <th>PR D-1</th>
                        <th>PR</th>
                        <th>F</th>
                        <th>FO</th>
                        <th>FE</th>
                        <th>INSS</th>
                        <th>INTJ</th>
                    </tr>
                </thead>
                <tbody id="tabelaCorpo"></tbody>
            </table>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ftouwpfhjwfoupvhsnth.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ0b3V3cGZoandmb3VwdmhzbnRoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNTk5MzIsImV4cCI6MjA4NTkzNTkzMn0.roTjDn8MWoHVqlGWeZ3s1SqzGv-wxlapZqzfzeJJBCQ';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let registros = [];

        window.onload = async () => {
            const hoje = new Date().toISOString().split('T')[0];
            document.getElementById('filtroData').value = hoje;
            await carregarDadosDoBanco();
        };

        async function carregarDadosDoBanco() {
            const { data, error } = await _supabase.from('registros_presenca').select('*');
            if (error) {
                console.error("Erro ao carregar dados:", error);
                registros = [];
            } else {
                registros = data;
            }
            preencherFiltrosIniciais();
            renderizarAnalise();
        }

        function preencherFiltrosIniciais() {
            const selectUF = document.getElementById('filtroUF');
            const ufs = [...new Set(registros.map(r => r.uf))].filter(Boolean).sort();

            selectUF.innerHTML = '<option value="TODOS">TODAS</option>';
            ufs.forEach(uf => {
                const opt = document.createElement('option');
                opt.value = uf; opt.innerText = uf; selectUF.appendChild(opt);
            });

            atualizarFiltrosCascata('uf'); // Inicia a cascata
        }

        function atualizarFiltrosCascata(nivel) {
            const ufSel = document.getElementById('filtroUF').value;
            const coordSel = document.getElementById('filtroCoord').value;

            // Filtrar a massa de dados para descobrir o que mostrar nos selects seguintes
            let baseFiltrada = registros;
            if (ufSel !== "TODOS") baseFiltrada = baseFiltrada.filter(r => r.uf === ufSel);

            // Se mudou a UF, reseta e popula Coordenadores
            if (nivel === 'uf') {
                const selectCoord = document.getElementById('filtroCoord');
                const coordsDisponiveis = [...new Set(baseFiltrada.map(r => r.coordenador))].filter(Boolean).sort();

                selectCoord.innerHTML = '<option value="TODOS">TODOS</option>';
                coordsDisponiveis.forEach(c => {
                    const opt = document.createElement('option');
                    opt.value = c; opt.innerText = c; selectCoord.appendChild(opt);
                });
                selectCoord.value = "TODOS";
            }

            // Popula Supervisores baseado na UF e no Coordenador
            if (nivel === 'uf' || nivel === 'coord') {
                const selectSuper = document.getElementById('filtroSuper');
                let baseParaSuper = baseFiltrada;
                const coordAtual = document.getElementById('filtroCoord').value;

                if (coordAtual !== "TODOS") baseParaSuper = baseParaSuper.filter(r => r.coordenador === coordAtual);

                const supersDisponiveis = [...new Set(baseParaSuper.map(r => r.supervisor))].filter(Boolean).sort();

                selectSuper.innerHTML = '<option value="TODOS">TODOS OS SUPERVISORES</option>';
                supersDisponiveis.forEach(s => {
                    const opt = document.createElement('option');
                    opt.value = s; opt.innerText = s; selectSuper.appendChild(opt);
                });
                selectSuper.value = "TODOS";
            }

            renderizarAnalise();
        }

        // --- Funções de Lógica de Cálculo ---
        function ehDiaUtil(data) {
            const d = new Date(data + 'T12:00:00');
            const diaSemana = d.getDay();
            return diaSemana !== 0 && diaSemana !== 6;
        }

        function contarDiasUteisNoMes(ano, mes) {
            let contagem = 0;
            const ultimoDia = new Date(ano, mes + 1, 0).getDate();
            for (let i = 1; i <= ultimoDia; i++) {
                const dataStr = `${ano}-${String(mes + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                if (ehDiaUtil(dataStr)) contagem++;
            }
            return contagem || 1;
        }

        function isPresenca(status) {
            const s = (status || "").toUpperCase();
            return ["PRESENTE", "PRESENTE - CONJUNTA (SWAP/N1)", "PRESENTE - FORMATAÇÃO", "PRESENTE - PREVENTIVA", "INTERMEDIÁRIO (13H, NOTURNO)", "NOTURNO"].some(p => s.includes(p)) || s.includes("INTERJORNADA");
        }

        function isINTJ(status) {
            const s = (status || "").toUpperCase();
            return s.includes("INTERJORNADA");
        }

        function isFalta(status) {
            const s = (status || "").toUpperCase();
            return ["FALTA", "DUPLADO", "FROTA", "LOGISTICA", "DESLIGADO", "ATESTADO"].some(f => s.includes(f));
        }

        function renderizarAnalise() {
            const dataSel = document.getElementById('filtroData').value;
            const ufSel = document.getElementById('filtroUF').value;
            const coordSel = document.getElementById('filtroCoord').value;
            const superSel = document.getElementById('filtroSuper').value;

            const corpo = document.getElementById('tabelaCorpo');
            corpo.innerHTML = "";
            if (!dataSel) return;

            const dadosExibicao = registros.filter(r => {
                return r.data === dataSel &&
                    (ufSel === "TODOS" || r.uf === ufSel) &&
                    (coordSel === "TODOS" || r.coordenador === coordSel) &&
                    (superSel === "TODOS" || r.supervisor === superSel);
            });

            dadosExibicao.forEach(reg => {
                const tr = document.createElement('tr');
                const statusOriginal = (reg.status || "").toUpperCase();
                const colabID = reg.colaborador || reg.colab;

                const historicoColab = registros.filter(r => (r.colaborador || r.colab) === colabID);
                const dataFoco = new Date(dataSel + 'T12:00:00');

                // M-1
                const registrosMes = historicoColab.filter(r => {
                    const d = new Date(r.data + 'T12:00:00');
                    return d.getMonth() === dataFoco.getMonth() && d.getFullYear() === dataFoco.getFullYear();
                });
                const somaPresencaMes = registrosMes.filter(r => isPresenca(r.status) && ehDiaUtil(r.data)).length;
                const totalDiasUteisMes = contarDiasUteisNoMes(dataFoco.getFullYear(), dataFoco.getMonth());
                const pr_m1 = (somaPresencaMes / totalDiasUteisMes).toFixed(2);

                // W-1
                const umaSemanaAtras = new Date(dataFoco);
                umaSemanaAtras.setDate(umaSemanaAtras.getDate() - 6);
                const registrosSemana = historicoColab.filter(r => r.data >= umaSemanaAtras.toISOString().split('T')[0] && r.data <= dataSel);
                const somaPresencaSemana = registrosSemana.filter(r => isPresenca(r.status)).length;
                const diasUteisSemana = registrosSemana.filter(r => ehDiaUtil(r.data)).length || 1;
                const pr_w1 = (somaPresencaSemana / diasUteisSemana).toFixed(2);

                // D-1
                const ontem = new Date(dataFoco);
                ontem.setDate(ontem.getDate() - 1);
                const dataOntemStr = ontem.toISOString().split('T')[0];
                const registroOntem = historicoColab.find(r => r.data === dataOntemStr);
                const pr_d1 = (registroOntem && isPresenca(registroOntem.status)) ? 1 : 0;

                let pr = 0, f = 0, fo = 0, fe = 0, inss = 0, intj = 0;

                if (isINTJ(statusOriginal)) {
                    intj = 1;
                } else if (isPresenca(statusOriginal)) {
                    pr = 1;
                } else if (isFalta(statusOriginal)) {
                    f = 1;
                } else if (statusOriginal.includes('FOLGA') || statusOriginal === 'FO') {
                    fo = 1;
                } else if (statusOriginal.includes('FERIAS') || statusOriginal.includes('FÉRIAS')) {
                    fe = 1;
                } else if (statusOriginal.includes('INSS')) {
                    inss = 1;
                }

                const classeStatus = (pr === 1 || intj === 1) ? 'bg-presente' : (f === 1 ? 'bg-falta' : '');
                const acao = reg['Ações'] || reg['acoes'] || "";
                const nota = reg['Notas'] || reg['nota'] || reg['observacao'] || "";
                let correlacaoFinal = acao && nota ? `${acao} <br> <span class="texto-nota">Nota: ${nota}</span>` : (acao || (nota ? `<span class="texto-nota">Nota: ${nota}</span>` : "-"));

                tr.innerHTML = `
                    <td>${reg.uf || ''}</td>
                    <td>${reg.gerente_tlp || reg.gerente || ''}</td>
                    <td>${reg.coordenador || ''}</td>
                    <td>${reg.supervisor || ''}</td>
                    <td><strong>${reg.colaborador || ''}</strong></td>
                    <td class="col-correlacao">${correlacaoFinal}</td>
                    <td><span class="status-badge ${classeStatus}">${reg.status || ''}</span></td>
                    <td>${pr_m1}</td> 
                    <td>${pr_w1}</td>
                    <td>${pr_d1}</td>
                    <td>${pr}</td>
                    <td>${f}</td>
                    <td>${fo}</td>
                    <td>${fe}</td>
                    <td>${inss}</td>
                    <td>${intj}</td>
                `;
                corpo.appendChild(tr);
            });

            if (dadosExibicao.length === 0) {
                corpo.innerHTML = `<tr><td colspan='16' style='text-align:center; padding:30px;'>Nenhum registro encontrado para esta data/filtros.</td></tr>`;
            }
        }
    </script>
</body>

</html>
