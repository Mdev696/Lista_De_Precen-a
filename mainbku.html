<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relat√≥rio Geral - Presen√ßa</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --light: #ecf0f1;
            --rj-color: #2980b9;
            --es-color: #e67e22;
            --danger: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f7f6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1300px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--light);
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .uf-summary {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .summary-card {
            flex: 1;
            padding: 15px;
            border-radius: 8px;
            color: white;
            text-align: center;
        }

        .summary-rj {
            background: var(--rj-color);
        }

        .summary-es {
            background: var(--es-color);
        }

        .filter-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 11px;
            font-weight: bold;
            color: var(--primary);
            text-transform: uppercase;
        }

        select,
        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        th {
            background: var(--primary);
            color: white;
            padding: 12px;
            text-align: left;
            position: sticky;
            top: 0;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background-color: #f1faff;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 10px;
            background: #e0e0e0;
            white-space: nowrap;
        }

        .btn-back {
            background: var(--accent);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: bold;
        }

        .btn-clear {
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 8px;
        }

        .btn-edit {
            background: #f1c40f;
            color: black;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-delete {
            background: var(--danger);
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>üìã Relat√≥rio Geral de Presen√ßa</h1>
            <a href="index.html" class="btn-back">‚¨Ö Novo Lan√ßamento</a>
        </header>

        <div class="uf-summary">
            <div class="summary-card summary-rj">
                <div style="font-size: 12px;">REGISTROS RJ</div>
                <div id="total-rj" style="font-size: 24px; font-weight: bold;">0</div>
            </div>
            <div class="summary-card summary-es">
                <div style="font-size: 12px;">REGISTROS ES</div>
                <div id="total-es" style="font-size: 24px; font-weight: bold;">0</div>
            </div>
        </div>

        <div class="filter-bar">
            <div class="filter-group">
                <label>Data:</label>
                <input type="date" id="filtroData" onchange="aplicarFiltros()">
            </div>
            <div class="filter-group">
                <label>UF (Divis√£o):</label>
                <select id="filtroUF" onchange="aplicarFiltros()">
                    <option value="">UF</option>
                    <option value="RJ">RJ - Rio de Janeiro</option>
                    <option value="ES">ES - Esp√≠rito Santo</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Supervisor:</label>
                <select id="filtroSuper" onchange="aplicarFiltros()">
                    <option value="">Supervisor</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Status:</label>
                <select id="filtroStatus" onchange="aplicarFiltros()">
                    <option value="">Status</option>
                </select>
            </div>
            <div class="filter-group" style="justify-content: flex-end;">
                <button class="btn-clear" onclick="limparFiltros()">Limpar Filtros</button>
            </div>
        </div>

        <div style="overflow-x:auto; max-height: 500px; border: 1px solid #eee;">
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>UF</th>
                        <th>Colaborador</th>
                        <th>Supervisor</th>
                        <th>Micro √Årea</th>
                        <th>Empresa</th>
                        <th>Status</th>
                        <th style="text-align:center;">A√ß√£o</th>
                    </tr>
                </thead>
                <tbody id="corpoTabelaMain"></tbody>
            </table>
            <div id="mensagemVazia" class="no-data" style="display: none;">
                Nenhum registro encontrado para esta combina√ß√£o de filtros.
            </div>
        </div>
    </div>

    <script>
        let todosOsRegistros = [];

        // Lista de status atualizada
        const listaStatusMap = {
            "1": "PRESENTE",
            "2": "PRESENTE - CONJUNTA",
            "3": "PRESENTE - FORMATA√á√ÉO",
            "4": "PRESENTE - PREVENTIVA",
            "5": "INTERJORNADA(10h)",
            "6": "INTERMEDI√ÅRIO (13h)",
            "7": "INTERJORNADA(13h)",
            "8": "INTERJORNADA(16h)",
            "9": "INTERJORNADA (SEM RETORNO)",
            "10": "NOTURNO",
            "11": "F√âRIAS",
            "12": "INSS",
            "13": "ATESTADO",
            "14": "FOLGA"
        };

        window.onload = () => {
            carregarDados();
            popularFiltrosDinamicos();
            aplicarFiltros();
        };

        function carregarDados() {
            const dados = localStorage.getItem('registros_presenca');
            todosOsRegistros = dados ? JSON.parse(dados) : [];
            todosOsRegistros.sort((a, b) => {
                if (b.data !== a.data) return new Date(b.data) - new Date(a.data);
                return a.uf.localeCompare(b.uf);
            });
        }

        function popularFiltrosDinamicos() {
            const selectSuper = document.getElementById('filtroSuper');
            const selectStatus = document.getElementById('filtroStatus');

            const supers = [...new Set(todosOsRegistros.map(r => r.super))].filter(Boolean).sort();
            const stats = [...new Set(todosOsRegistros.map(r => r.status))].filter(Boolean).sort();

            selectSuper.innerHTML = '<option value="">Todos os Supervisores</option>';
            selectStatus.innerHTML = '<option value="">Todos os Status</option>';

            supers.forEach(s => selectSuper.add(new Option(s, s)));
            stats.forEach(st => selectStatus.add(new Option(st, st)));
        }

        function aplicarFiltros() {
            const fData = document.getElementById('filtroData').value;
            const fUF = document.getElementById('filtroUF').value;
            const fSuper = document.getElementById('filtroSuper').value;
            const fStatus = document.getElementById('filtroStatus').value;

            const filtrados = todosOsRegistros.filter(r => {
                return (fData === "" || r.data === fData) &&
                    (fUF === "" || r.uf === fUF) &&
                    (fSuper === "" || r.super === fSuper) &&
                    (fStatus === "" || r.status === fStatus);
            });

            atualizarResumo(filtrados);
            exibirTabela(filtrados);
        }

        function atualizarResumo(lista) {
            const rj = lista.filter(r => r.uf === 'RJ').length;
            const es = lista.filter(r => r.uf === 'ES').length;
            document.getElementById('total-rj').innerText = rj;
            document.getElementById('total-es').innerText = es;
        }

        function exibirTabela(lista) {
            const tbody = document.getElementById('corpoTabelaMain');
            const msgVazia = document.getElementById('mensagemVazia');
            tbody.innerHTML = "";

            if (lista.length === 0) {
                msgVazia.style.display = "block";
                return;
            }

            msgVazia.style.display = "none";
            lista.forEach((r) => {
                const dataBR = r.data.split('-').reverse().join('/');
                const corUF = r.uf === 'RJ' ? 'var(--rj-color)' : 'var(--es-color)';
                const indexReal = todosOsRegistros.indexOf(r);

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${dataBR}</td>
                    <td><b style="color: ${corUF}">${r.uf}</b></td>
                    <td><strong>${r.colab}</strong></td>
                    <td>${r.super}</td>
                    <td>${r.micro}</td>
                    <td>${r.empresa}</td>
                    <td><span class="status-badge">${r.status}</span></td>
                    <td style="text-align:center; min-width:80px;">
                        <button class="btn-edit" onclick="editarRegistro(${indexReal})" title="Editar Status">‚úèÔ∏è</button>
                        <button class="btn-delete" onclick="excluirRegistro(${indexReal})" title="Excluir">üóëÔ∏è</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function editarRegistro(index) {
            const reg = todosOsRegistros[index];
            let mensagem = `Editar Status de: ${reg.colab}\n\nDigite o n√∫mero correspondente:\n`;

            for (let n in listaStatusMap) {
                mensagem += `${n}. ${listaStatusMap[n]}\n`;
            }

            const escolha = prompt(mensagem);

            if (escolha !== null && listaStatusMap[escolha]) {
                todosOsRegistros[index].status = listaStatusMap[escolha];
                salvarDados();
            } else if (escolha !== null) {
                alert("Op√ß√£o inv√°lida. Por favor, digite um n√∫mero de 1 a 14.");
            }
        }

        function excluirRegistro(index) {
            if (confirm(`Deseja apagar o registro de ${todosOsRegistros[index].colab}?`)) {
                todosOsRegistros.splice(index, 1);
                salvarDados();
            }
        }

        function salvarDados() {
            localStorage.setItem('registros_presenca', JSON.stringify(todosOsRegistros));
            popularFiltrosDinamicos();
            aplicarFiltros();
        }

        function limparFiltros() {
            document.getElementById('filtroData').value = "";
            document.getElementById('filtroUF').value = "";
            document.getElementById('filtroSuper').value = "";
            document.getElementById('filtroStatus').value = "";
            aplicarFiltros();
        }
    </script>

</body>

</html>
