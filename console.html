<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visão por Supervisor - Operacional Live</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #348ddb;
            --success: #27ae60;
            --danger: #e74c3c;
            --light: #ecf0f1;
            --border-color: #dcdde1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 10px;
        }

        .container {
            max-width: 98%;
            margin: 15px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--light);
            padding-bottom: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn-play-pause {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-play { background-color: var(--success); }
        .btn-pause { background-color: var(--danger); }

        .btn-play-pause:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Barra de Filtros Mantida e Expandida */
        .filtros {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--light);
            padding: 10px 15px;
            border-radius: 8px;
            flex-wrap: wrap;
        }

        .filtros select, .filtros input[type="date"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            font-family: inherit;
            font-size: 12px;
            outline: none;
        }

        .btn-voltar {
            background-color: var(--secondary);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
        }

        .table-wrapper {
            overflow-x: auto;
            max-height: 650px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 12px;
        }

        th {
            background: var(--primary);
            color: white;
            padding: 15px 12px;
            text-align: left;
            position: sticky;
            top: 0;
            z-index: 10;
            white-space: nowrap;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #edf0f2;
            white-space: nowrap;
            color: var(--secondary);
        }

        tr:nth-child(even) { background-color: #fafbfc; }
        tr:hover { background-color: #f1f7ff; }

        .col-efetivo-dado {
            font-weight: bold;
            color: var(--primary);
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>Visão Consolidada</h1>

            <div class="header-controls">
                <button id="btnPlay" class="btn-play-pause btn-play" onclick="toggleAutoUpdate(true)" disabled>▶ Play</button>
                <button id="btnPause" class="btn-play-pause btn-pause" onclick="toggleAutoUpdate(false)">⏸ Pause</button>

                <div class="filtros">
                    <input type="date" id="dataFiltro" onchange="renderizarVisaoSupervisor()">
                    
                    <select id="selUF" onchange="aoMudarFiltroPrincipal()">
                        <option value="">UF: Todas</option>
                    </select>

                    <select id="selGerente" onchange="aoMudarFiltroPrincipal()">
                        <option value="">Gerente: Todos</option>
                    </select>

                    <select id="selCoord" onchange="aoMudarFiltroPrincipal()">
                        <option value="">Coord: Todos</option>
                    </select>

                    <select id="selSup" onchange="renderizarVisaoSupervisor()">
                        <option value="">Supervisor: Todos</option>
                    </select>
                </div>
            </div>

            <a href="analise.html" class="btn-voltar">⬅ Voltar</a>
        </header>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>UF</th>
                        <th>Gerente TLP</th>
                        <th>Coordenador</th>
                        <th>Supervisor</th>
                        <th>Efetivo</th>
                        <th>PR Σx M-1</th>
                        <th>PR Σx W-1</th>
                        <th>PR D-1</th>
                        <th>PR</th>
                        <th>F</th>
                        <th>FO</th>
                        <th>FE</th>
                        <th>INSS</th>
                        <th>INTJ</th>
                        <th>ABS</th>
                    </tr>
                </thead>
                <tbody id="tabelaCorpo"></tbody>
            </table>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://dflefctktgxkwhiburgt.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRmbGVmY3RrdGd4a3doaWJ1cmd0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxMTU2ODMsImV4cCI6MjA4NDY5MTY4M30.R2K3w3VEUiMDRzBi3th5pNPvWSfyZshJ-NuTrDJZZA8';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let registros = [];
        let updateInterval = null;

        window.onload = async () => {
            const hoje = new Date();
            document.getElementById('dataFiltro').value = hoje.toISOString().split('T')[0];
            await carregarDadosDoBanco();
            toggleAutoUpdate(true);
        };

        async function carregarDadosDoBanco() {
            const { data, error } = await _supabase.from('registros_presenca').select('*');
            if (!error) {
                registros = data;
                popularSelects();
                renderizarVisaoSupervisor();
            }
        }

        function popularSelects() {
            const ufs = [...new Set(registros.map(r => r.uf))].filter(Boolean).sort();
            const gerentes = [...new Set(registros.map(r => r.gerente_tlp || r.gerente))].filter(Boolean).sort();
            const coords = [...new Set(registros.map(r => r.coordenador))].filter(Boolean).sort();
            const sups = [...new Set(registros.map(r => r.supervisor))].filter(Boolean).sort();

            atualizarOpcoes('selUF', ufs, 'UF');
            atualizarOpcoes('selGerente', gerentes, 'Gerente');
            atualizarOpcoes('selCoord', coords, 'Coord');
            atualizarOpcoes('selSup', sups, 'Supervisor');
        }

        function atualizarOpcoes(id, lista, label) {
            const el = document.getElementById(id);
            const valorAtual = el.value;
            el.innerHTML = `<option value="">${label}: Todos</option>`;
            lista.forEach(item => {
                const opt = document.createElement('option');
                opt.value = opt.textContent = item;
                el.appendChild(opt);
            });
            el.value = valorAtual;
        }

        function aoMudarFiltroPrincipal() {
            renderizarVisaoSupervisor();
        }

        function toggleAutoUpdate(enable) {
            const btnP = document.getElementById('btnPlay');
            const btnS = document.getElementById('btnPause');
            if (enable) {
                updateInterval = setInterval(carregarDadosDoBanco, 30000);
                btnP.disabled = true; btnS.disabled = false;
            } else {
                clearInterval(updateInterval);
                btnP.disabled = false; btnS.disabled = true;
            }
        }

        function renderizarVisaoSupervisor() {
            const corpo = document.getElementById('tabelaCorpo');
            corpo.innerHTML = "";
            const dataSel = document.getElementById('dataFiltro').value;
            
            const fUF = document.getElementById('selUF').value;
            const fGer = document.getElementById('selGerente').value;
            const fCor = document.getElementById('selCoord').value;
            const fSup = document.getElementById('selSup').value;

            // Filtra por Data e pelos Selects
            let filtrados = registros.filter(r => r.data === dataSel);
            if(fUF) filtrados = filtrados.filter(r => r.uf === fUF);
            if(fGer) filtrados = filtrados.filter(r => (r.gerente_tlp || r.gerente) === fGer);
            if(fCor) filtrados = filtrados.filter(r => r.coordenador === fCor);
            if(fSup) filtrados = filtrados.filter(r => r.supervisor === fSup);

            const supervisores = [...new Set(filtrados.map(r => r.supervisor))].sort();

            supervisores.forEach(supNome => {
                if (!supNome) return;
                const dadosSup = filtrados.filter(r => r.supervisor === supNome);
                const ref = dadosSup[0];
                
                let tot = dadosSup.length;
                let s_pr = 0, s_f = 0, s_fo = 0, s_fe = 0, s_inss = 0, s_intj = 0;

                dadosSup.forEach(colab => {
                    const st = (colab.status || "").toUpperCase();
                    if (st.includes('PRESENTE')) s_pr++;
                    else if (st.includes('FALTA') || st.includes('ATESTADO')) s_f++;
                    else if (st.includes('FOLGA') || st === 'FO') s_fo++;
                    else if (st.includes('FERIAS') || st.includes('FÉRIAS')) s_fe++;
                    else if (st.includes('INSS')) s_inss++;
                    else if (st.includes('INTERJORNADA')) s_intj++;
                });

                const absVal = (s_f / tot) * 100;

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${ref.uf || ''}</td>
                    <td>${ref.gerente_tlp || ref.gerente || ''}</td>
                    <td>${ref.coordenador || ''}</td>
                    <td><strong>${supNome}</strong></td>
                    <td class="col-efetivo-dado">${tot}</td>
                    <td>-</td><td>-</td><td>-</td>
                    <td>${s_pr}</td><td>${s_f}</td><td>${s_fo}</td><td>${s_fe}</td><td>${s_inss}</td><td>${s_intj}</td>
                    <td style="color: ${absVal > 10 ? 'red' : 'inherit'}; font-weight: bold;">${absVal.toFixed(2)}%</td>
                `;
                corpo.appendChild(tr);
            });
        }
    </script>
</body>
</html>
