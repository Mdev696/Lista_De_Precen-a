    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #348ddb;
            --success: #27ae60;
            --light: #ecf0f1;
            --border-color: #dcdde1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 10px;
        }

        .container {
            max-width: 98%;
            margin: 15px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--light);
            padding-bottom: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filtros {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--light);
            padding: 10px 15px;
            border-radius: 8px;
        }

        .filtros input[type="date"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            font-family: inherit;
        }

        .btn-voltar {
            background-color: var(--secondary);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
        }

        .table-wrapper {
            overflow-x: auto;
            max-height: 650px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 11px;
        }

        th {
            background: var(--primary);
            color: white;
            padding: 15px 12px;
            text-align: left;
            position: sticky;
            top: 0;
            z-index: 10;
            white-space: nowrap;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #edf0f2;
            white-space: nowrap;
            color: var(--secondary);
            text-align: center;
        }

        .text-left {
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #fafbfc;
        }

        tr:hover {
            background-color: #f1f7ff;
        }

        .col-efetivo-dado {
            font-weight: bold;
            color: var(--primary);
        }

        .abs-critico {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>

        window.onload = async () => {
            const hoje = new Date();
            document.getElementById('dataFiltro').value = hoje.toISOString().split('T')[0];
            await carregarDadosDoBanco();
        };

        async function carregarDadosDoBanco() {
            const { data, error } = await _supabase
                .from('registros_presenca')
                .select('*')
                .order('data', { ascending: false });

            registrosBanco = error ? [] : data;
            renderizarTabela();
        }

        // Função para remover ramificações (2), (3) etc. para o cálculo de médias e PR D-1
        function limparNome(nome) {
            if (!nome) return "";
            return nome.split('(')[0].trim().toUpperCase();
        }

        function renderizarTabela() {
            const corpo = document.getElementById('tabelaCorpo');
            corpo.innerHTML = "";
            const dataFiltro = document.getElementById('dataFiltro').value;
            if (!dataFiltro) return;

            const dFoco = new Date(dataFiltro + 'T12:00:00');
            const dOntem = new Date(dFoco); dOntem.setDate(dOntem.getDate() - 1);
            const ontemStr = dOntem.toISOString().split('T')[0];
            const dSemana = new Date(dFoco); dSemana.setDate(dSemana.getDate() - 7);
            const semanaStr = dSemana.toISOString().split('T')[0];

            // 1. Extrair os supervisores únicos da base fixa para garantir a estrutura imutável
            const supervisoresSet = new Set(Object.values(baseDados).map(c => c.super));
            const listaSeps = Array.from(supervisoresSet).sort();

            listaSeps.forEach(supNome => {
                const infoFixo = Object.values(baseDados).find(c => c.super === supNome);

                // 2. Filtrar todos os registros do banco para este supervisor HOJE
                // Isso captura inclusive as ramificações (2), (3) etc.
                const registrosSupHoje = registrosBanco.filter(r =>
                    r.data === dataFiltro &&
                    r.supervisor &&
                    r.supervisor.toUpperCase() === supNome.toUpperCase()
                );

                const efetivo = registrosSupHoje.length;

                let pr_dia = 0, f = 0, fo = 0, fe = 0, inss = 0, intj = 0, pr_d1 = 0;
                let somaPresencasMes = 0;
                let somaPresencasSemana = 0;

                registrosSupHoje.forEach(regHoje => {
                    const nomeLimpo = limparNome(regHoje.colaborador || regHoje.colab);
                    const st = regHoje.status.toUpperCase();

                    // Status de Hoje
                    if (st.includes('PRESENTE') || st.includes('NOTURNO') || st.includes('INTERMEDIÁRIO')) {
                        pr_dia++;
                    }
                    else if (st.includes('FALTA') || st.includes('ATESTADO') || st.includes('DESLIGADO')) {
                        f++;
                    }
                    else if (st.includes('FOLGA')) {
                        fo++;
                    }
                    else if (st.indexOf('FERIA') !== -1 || st.indexOf('FÉRIA') !== -1) {
                        fe++;
                    }
                    else if (st.includes('INSS')) {
                        inss++;
                    }
                    else if (st.includes('INTJ') || st.includes('INTERJORNADA')) {
                        intj++;
                    }

                    // Cálculo de médias e PR D-1 para este colaborador (usando nome limpo para cruzar histórico)
                    const historicoColab = registrosBanco.filter(r => limparNome(r.colaborador || r.colab) === nomeLimpo);

                    if (historicoColab.find(r => {
                        const s = r.data === ontemStr ? r.status.toUpperCase() : "";
                        return s.includes('PRESENTE') || s.includes('NOTURNO') || s.includes('INTERMEDIÁRIO');
                    })) pr_d1++;

                    somaPresencasMes += historicoColab.filter(r =>
                        r.data.startsWith(dataFiltro.substring(0, 7)) &&
                        r.data <= dataFiltro &&
                        (r.status.toUpperCase().includes('PRESENTE') || r.status.toUpperCase().includes('NOTURNO'))
                    ).length;

                    somaPresencasSemana += historicoColab.filter(r =>
                        r.data >= semanaStr &&
                        r.data <= dataFiltro &&
                        (r.status.toUpperCase().includes('PRESENTE') || r.status.toUpperCase().includes('NOTURNO'))
                    ).length;
                });

                const diasRegistradosMes = [...new Set(registrosBanco
                    .filter(r => r.data.startsWith(dataFiltro.substring(0, 7)) && r.data <= dataFiltro)
                    .map(r => r.data))].length || 1;

                const mediaM1 = (somaPresencasMes / diasRegistradosMes).toFixed(1);
                const mediaW1 = (somaPresencasSemana / 7).toFixed(1);
                const absVal = efetivo > 0 ? (((fo + fe + f) / efetivo) * 100).toFixed(2) : "0.00";

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${infoFixo.uf}</td>
                    <td class="text-left">${infoFixo.gerente}</td>
                    <td class="text-left">${infoFixo.coord}</td>
                    <td class="text-left"><strong>${supNome}</strong></td>
                    <td class="col-efetivo-dado">${efetivo}</td>
                    <td>${mediaM1}</td>
                    <td>${mediaW1}</td>
                    <td>${pr_d1}</td>
                    <td style="font-weight:bold; color:var(--accent)">${pr_dia}</td>
                    <td>${f}</td>
                    <td>${fo}</td>
                    <td>${fe}</td>
                    <td>${inss}</td>
                    <td>${intj}</td>
                    <td class="${parseFloat(absVal) > 10 ? 'abs-critico' : ''}">${absVal}%</td>
                `;
                corpo.appendChild(tr);
            });
        }
