            margin: 0;
            padding: 10px;
        }

        .container {
            max-width: 98%;

            padding: 25px;
            border-radius: 12px;

            display: flex;

            align-items: center;
            border-bottom: 2px solid var(--light);

            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

            display: flex;

            gap: 10px;
            background: var(--light);
            padding: 10px 15px;
            border-radius: 8px;
        }

        .filtros input[type="date"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            font-family: inherit;
        }

        .btn-voltar {
            background-color: var(--secondary);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
        }

        .table-wrapper {
            overflow-x: auto;
            max-height: 650px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 11px;
        }

        th {
            background: var(--primary);
            color: white;
            padding: 15px 12px;
            text-align: left;
            position: sticky;
            top: 0;
            z-index: 10;
            white-space: nowrap;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #edf0f2;
            white-space: nowrap;
            color: var(--secondary);
            text-align: center;
        }

        .text-left {
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #fafbfc;
        }

        tr:hover {
            background-color: #f1f7ff;
        }

        .col-efetivo-dado {
            font-weight: bold;
            color: var(--primary);
        }

        .abs-critico {
            color: #e74c3c;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            .filtros {
                width: 100%;
                justify-content: center;
            }
        }

            "DEILSON DOS SANTOS SOUZA": { uf: "ES", super: "ITALO COELHO", coord: "THIAGO JACOB", gerente: "PAULO RADAELLI" },
            "WETHYLLEY DO CARMO NETO": { uf: "ES", super: "BRUNO ALCANTARA", coord: "THIAGO JACOB", gerente: "PAULO RADAELLI" },
            "WDSON NASCIMENTO DO CARMO": { uf: "ES", super: "ITALO COELHO", coord: "THIAGO JACOB", gerente: "PAULO RADAELLI" },
            "VALDECI DOS REIS ANTUNES": { uf: "ES", super: "BRUNO ALCANTARA", coord: "THIAGO JACOB", gerente: "PAULO RADAELLI" },
            "EMANUEL MARTINS DE MORAES": { uf: "ES", super: "LIVIO MOREIRA", coord: "LUCAS PERES", gerente: "PAULO RADAELLI" },
            "LUCAS SANTOS DE ALMEIDA": { uf: "ES", super: "ITALO COELHO", coord: "THIAGO JACOB", gerente: "PAULO RADAELLI" },
            "CARLOS EDUARDO MENDONÇA": { uf: "ES", super: "ITALO COELHO", coord: "THIAGO JACOB", gerente: "PAULO RADAELLI" },
            "EMANUEL FREITAS OTT": { uf: "ES", super: "ITALO COELHO", coord: "THIAGO JACOB", gerente: "PAULO RADAELLI" },
            "LORRAN PEREIRA DA SILVA": { uf: "ES", super: "LIVIO MOREIRA", coord: "LUCAS PERES", gerente: "PAULO RADAELLI" }
        };

        window.onload = async () => {
            const hoje = new Date();
            document.getElementById('dataFiltro').value = hoje.toISOString().split('T')[0];
            await carregarDadosDoBanco();
        };

        async function carregarDadosDoBanco() {
            const { data, error } = await _supabase
                .from('registros_presenca')
                .select('*')
                .order('data', { ascending: false });

            registrosBanco = error ? [] : data;
            renderizarTabela();
        }

        function renderizarTabela() {
            const corpo = document.getElementById('tabelaCorpo');
            corpo.innerHTML = "";
            const dataFiltro = document.getElementById('dataFiltro').value;
            if (!dataFiltro) return;

            // Datas para cálculos
            const dFoco = new Date(dataFiltro + 'T12:00:00');
            const dOntem = new Date(dFoco); dOntem.setDate(dOntem.getDate() - 1);
            const ontemStr = dOntem.toISOString().split('T')[0];
            const dSemana = new Date(dFoco); dSemana.setDate(dSemana.getDate() - 7);
            const semanaStr = dSemana.toISOString().split('T')[0];

            // Quantidade de dias únicos registrados no mês até a data foco
            const diasRegistradosMes = [...new Set(registrosBanco
                .filter(r => r.data.startsWith(dataFiltro.substring(0, 7)) && r.data <= dataFiltro)
                .map(r => r.data))].length || 1;

            const supervisoresMap = {};
            Object.values(baseColaboradores).forEach(c => {
                if (!supervisoresMap[c.super]) {
                    supervisoresMap[c.super] = { uf: c.uf, gerente: c.gerente, coord: c.coord };
                }
            });

            const listaSeps = Object.keys(supervisoresMap).sort((a, b) => {
                if (supervisoresMap[a].uf !== supervisoresMap[b].uf) return supervisoresMap[a].uf.localeCompare(supervisoresMap[b].uf);
                return a.localeCompare(b);
            });

            listaSeps.forEach(supNome => {
                const info = supervisoresMap[supNome];
                const nomesEquipe = Object.keys(baseColaboradores).filter(n => baseColaboradores[n].super === supNome);
                const efetivo = nomesEquipe.length;

                let pr_dia = 0, f = 0, fo = 0, fe = 0, inss = 0, intj = 0, pr_d1 = 0;
                let somaPresencasMes = 0;
                let somaPresencasSemana = 0;

                nomesEquipe.forEach(nome => {
                    const historico = registrosBanco.filter(r => (r.colaborador || r.colab) === nome);

                    // Hoje
                    const regHoje = historico.find(r => r.data === dataFiltro);
                    if (regHoje) {
                        const st = regHoje.status.toUpperCase();
                        if (st.includes('PRESENTE') || st.includes('NOTURNO')) pr_dia++;
                        else if (st.includes('FALTA') || st.includes('ATESTADO')) f++;
                        else if (st.includes('FOLGA')) fo++;
                        else if (st.includes('FERIAS') || st.includes('FÉRIAS')) fe++;
                        else if (st.includes('INSS')) inss++;
                        else if (st.includes('INTJ') || st.includes('INTERJORNADA')) intj++;
                    }

                    // Ontem (D-1)
                    if (historico.find(r => r.data === ontemStr && (r.status.toUpperCase().includes('PRESENTE') || r.status.toUpperCase().includes('NOTURNO')))) pr_d1++;

                    // Soma para Médias
                    somaPresencasMes += historico.filter(r =>
                        r.data.startsWith(dataFiltro.substring(0, 7)) &&
                        r.data <= dataFiltro &&
                        (r.status.toUpperCase().includes('PRESENTE') || r.status.toUpperCase().includes('NOTURNO'))
                    ).length;

                    somaPresencasSemana += historico.filter(r =>
                        r.data >= semanaStr &&
                        r.data <= dataFiltro &&
                        (r.status.toUpperCase().includes('PRESENTE') || r.status.toUpperCase().includes('NOTURNO'))
                    ).length;
                });

                // Cálculo das médias (Soma de presenças / número de dias com dados)
                const mediaM1 = (somaPresencasMes / diasRegistradosMes).toFixed(1);
                const mediaW1 = (somaPresencasSemana / 7).toFixed(1);

                // Absenteísmo: (Faltas / Efetivo) * 100
                const absVal = efetivo > 0 ? ((f / efetivo) * 100).toFixed(2) : "0.00";

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${info.uf}</td>
                    <td class="text-left">${info.gerente}</td>
                    <td class="text-left">${info.coord}</td>
                    <td class="text-left"><strong>${supNome}</strong></td>
                    <td class="col-efetivo-dado">${efetivo}</td>
                    <td>${mediaM1}</td>
                    <td>${mediaW1}</td>
                    <td>${pr_d1}</td>
                    <td style="font-weight:bold; color:var(--accent)">${pr_dia}</td>
                    <td>${f}</td>
                    <td>${fo}</td>
                    <td>${fe}</td>
                    <td>${inss}</td>
                    <td>${intj}</td>
                    <td class="${parseFloat(absVal) > 10 ? 'abs-critico' : ''}">${absVal}%</td>
                `;
                corpo.appendChild(tr);
            });
        }
    </script>
