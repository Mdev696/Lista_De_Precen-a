<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relat√≥rio Geral - Presen√ßa</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --light: #ecf0f1;
            --rj-color: #2980b9;
            --es-color: #e67e22;
            --danger: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f7f6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1300px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--light);
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .uf-summary {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .summary-card {
            flex: 1;
            padding: 15px;
            border-radius: 8px;
            color: white;
            text-align: center;
        }

        .summary-rj {
            background: var(--rj-color);
        }

        .summary-es {
            background: var(--es-color);
        }

        .filter-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 11px;
            font-weight: bold;
            color: var(--primary);
            text-transform: uppercase;
        }

        select,
        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        th {
            background: var(--primary);
            color: white;
            padding: 12px;
            text-align: left;
            position: sticky;
            top: 0;
            z-index: 5;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background-color: #f1faff;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 10px;
            background: #e0e0e0;
            white-space: nowrap;
        }

        .btn-back {
            background: var(--accent);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: bold;
        }

        .btn-clear {
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 8px;
        }

        .btn-edit {
            background: #f1c40f;
            color: black;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-delete {
            background: var(--danger);
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>üìã Relat√≥rio Geral de Presen√ßa</h1>
            <a href="index.html" class="btn-back">‚¨Ö Novo Lan√ßamento</a>
        </header>

        <div class="uf-summary">
            <div class="summary-card summary-rj">
                <div style="font-size: 12px;">REGISTROS RJ</div>
                <div id="total-rj" style="font-size: 24px; font-weight: bold;">0</div>
            </div>
            <div class="summary-card summary-es">
                <div style="font-size: 12px;">REGISTROS ES</div>
                <div id="total-es" style="font-size: 24px; font-weight: bold;">0</div>
            </div>
        </div>

        <div class="filter-bar">
            <div class="filter-group">
                <label>Data:</label>
                <input type="date" id="filtroData" onchange="aplicarFiltros()">
            </div>
            <div class="filter-group">
                <label>UF (Divis√£o):</label>
                <select id="filtroUF" onchange="aplicarFiltros()">
                    <option value="">UF</option>
                    <option value="RJ">RJ - Rio de Janeiro</option>
                    <option value="ES">ES - Esp√≠rito Santo</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Supervisor:</label>
                <select id="filtroSuper" onchange="aplicarFiltros()">
                    <option value="">Supervisor</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Status:</label>
                <select id="filtroStatus" onchange="aplicarFiltros()">
                    <option value="">Status</option>
                </select>
            </div>
            <div class="filter-group" style="justify-content: flex-end;">
                <button class="btn-clear" onclick="limparFiltros()">Limpar Filtros</button>
            </div>
        </div>

        <div style="overflow-x:auto; max-height: 550px; border: 1px solid #eee;">
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>UF</th>
                        <th>Colaborador</th>
                        <th>Supervisor</th>
                        <th>Micro √Årea</th>
                        <th>Empresa</th>
                        <th>Status</th>
                        <th style="text-align:center;">A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="corpoTabelaMain"></tbody>
            </table>
            <div id="mensagemVazia" class="no-data" style="display: none;">
                Nenhum registro encontrado.
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://dflefctktgxkwhiburgt.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRmbGVmY3RrdGd4a3doaWJ1cmd0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxMTU2ODMsImV4cCI6MjA4NDY5MTY4M30.R2K3w3VEUiMDRzBi3th5pNPvWSfyZshJ-NuTrDJZZA8';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let todosOsRegistros = [];

        const listaStatusMap = {
            "1": "PRESENTE", "2": "PRESENTE - CONJUNTA", "3": "PRESENTE - FORMATA√á√ÉO",
            "4": "PRESENTE - PREVENTIVA", "5": "INTERJORNADA(10h)", "6": "INTERMEDI√ÅRIO (13h)",
            "7": "INTERJORNADA(13h)", "8": "INTERJORNADA(16h)", "9": "INTERJORNADA (SEM RETORNO)",
            "10": "NOTURNO", "11": "F√âRIAS", "12": "INSS", "13": "ATESTADO", "14": "FOLGA"
        };

        window.onload = async () => { await carregarDados(); };

        async function carregarDados() {
            const { data, error } = await _supabase.from('registros_presenca').select('*');
            if (error) {
                console.error("Erro Supabase:", error);
                todosOsRegistros = [];
            } else {
                todosOsRegistros = data || [];
            }

            todosOsRegistros.sort((a, b) => new Date(b.data) - new Date(a.data));

            popularFiltrosDinamicos();
            aplicarFiltros();
        }

        function popularFiltrosDinamicos() {
            const selectSuper = document.getElementById('filtroSuper');
            const selectStatus = document.getElementById('filtroStatus');

            const supers = [...new Set(todosOsRegistros.map(r => r.supervisor || r.super))].filter(Boolean).sort();
            const stats = [...new Set(todosOsRegistros.map(r => r.status))].filter(Boolean).sort();

            selectSuper.innerHTML = '<option value="">Todos os Supervisores</option>';
            selectStatus.innerHTML = '<option value="">Todos os Status</option>';

            supers.forEach(s => selectSuper.add(new Option(s, s)));
            stats.forEach(st => selectStatus.add(new Option(st, st)));
        }

        function aplicarFiltros() {
            const fData = document.getElementById('filtroData').value;
            const fUF = document.getElementById('filtroUF').value;
            const fSuper = document.getElementById('filtroSuper').value;
            const fStatus = document.getElementById('filtroStatus').value;

            const filtrados = todosOsRegistros.filter(r => {
                const rSuper = r.supervisor || r.super;
                return (fData === "" || r.data === fData) &&
                    (fUF === "" || r.uf === fUF) &&
                    (fSuper === "" || rSuper === fSuper) &&
                    (fStatus === "" || r.status === fStatus);
            });

            atualizarResumo(filtrados);
            exibirTabela(filtrados);
        }

        function atualizarResumo(lista) {
            document.getElementById('total-rj').innerText = lista.filter(r => r.uf === 'RJ').length;
            document.getElementById('total-es').innerText = lista.filter(r => r.uf === 'ES').length;
        }

        function exibirTabela(lista) {
            const tbody = document.getElementById('corpoTabelaMain');
            const msgVazia = document.getElementById('mensagemVazia');
            tbody.innerHTML = "";

            if (lista.length === 0) {
                msgVazia.style.display = "block";
                return;
            }

            msgVazia.style.display = "none";
            lista.forEach((r) => {
                const dataBR = r.data.split('-').reverse().join('/');
                const rColab = r.colaborador || r.colab || "N/A";
                const rSuper = r.supervisor || r.super || "N/A";
                const corUF = r.uf === 'RJ' ? 'var(--rj-color)' : 'var(--es-color)';

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${dataBR}</td>
                    <td><b style="color: ${corUF}">${r.uf || ''}</b></td>
                    <td><strong>${rColab}</strong></td>
                    <td>${rSuper}</td>
                    <td>${r.micro_area || r.micro || ''}</td>
                    <td>${r.empresa || ''}</td>
                    <td><span class="status-badge">${r.status || ''}</span></td>
                    <td style="text-align:center;">
                        <button class="btn-edit" onclick="editarRegistro('${r.id}')">‚úèÔ∏è</button>
                        <button class="btn-delete" onclick="excluirRegistro('${r.id}', '${rColab}')">üóëÔ∏è</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function editarRegistro(id) {
            const reg = todosOsRegistros.find(r => r.id == id);
            if (!reg) return;

            const opcao = prompt(`Editar ${reg.colaborador || reg.colab}:\n1. Alterar Status\n2. Alterar Supervisor`);

            if (opcao === "1") {
                let msgStatus = "Escolha o n√∫mero do Status:\n";
                for (let k in listaStatusMap) msgStatus += `${k}. ${listaStatusMap[k]}\n`;
                const esc = prompt(msgStatus);

                if (esc && listaStatusMap[esc]) {
                    const { error } = await _supabase.from('registros_presenca')
                        .update({ status: listaStatusMap[esc] }).eq('id', id);

                    if (error) alert("Erro: " + error.message);
                    else await carregarDados();
                }
            } else if (opcao === "2") {
                const novoNome = prompt("Digite o nome do novo Supervisor:", reg.supervisor || reg.super);
                if (novoNome) {
                    const nomeFinal = novoNome.toUpperCase().trim();

                    // Verifica√ß√£o din√¢mica de colunas para evitar o erro "Erro ao atualizar"
                    const updateData = {};
                    if ('supervisor' in reg) updateData.supervisor = nomeFinal;
                    if ('super' in reg) updateData.super = nomeFinal;

                    const { error } = await _supabase.from('registros_presenca')
                        .update(updateData).eq('id', id);

                    if (error) alert("Erro: " + error.message);
                    else await carregarDados();
                }
            }
        }

        async function excluirRegistro(id, nome) {
            if (confirm(`Excluir registro de ${nome}?`)) {
                const { error } = await _supabase.from('registros_presenca').delete().eq('id', id);
                if (error) alert("Erro ao excluir!");
                else await carregarDados();
            }
        }

        function limparFiltros() {
            document.getElementById('filtroData').value = "";
            document.getElementById('filtroUF').value = "";
            document.getElementById('filtroSuper').value = "";
            document.getElementById('filtroStatus').value = "";
            aplicarFiltros();
        }
    </script>
</body>

</html>
