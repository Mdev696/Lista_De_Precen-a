        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #348ddb;
            --success: #27ae60;
            --danger: #e74c3c;
            --light: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f7f6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1300px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--light);
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .db-card {
            background: var(--light);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border-top: 4px solid var(--accent);
        }

        .db-card h3 {
            margin: 0;
            font-size: 11px;
            color: var(--secondary);
            text-transform: uppercase;
        }

        .db-card .value {
            font-size: 20px;
            font-weight: bold;
            color: var(--primary);
        }

        .add-box {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 10px;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .section-header {
            grid-column: 1 / -1;
            background: #eee;
            padding: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 4px;
            font-size: 13px;
            font-weight: bold;
            color: var(--primary);
            margin-top: 5px;
        }

        .arrow {
            transition: transform 0.3s;
        }

        .collapsed .arrow {
            transform: rotate(-90deg);
        }

        .list-container {
            grid-column: 1 / -1;
            background: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 5px 5px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 8px;
            max-height: 200px;
            overflow-y: auto;
        }

        .hidden {
            display: none !important;
        }

        .item-check {
            display: flex;
            align-items: center;
            font-size: 12px;
            cursor: pointer;
            padding: 4px;
            border-radius: 3px;
        }

        .item-check:hover {
            background: #f0f0f0;
        }

        .item-check input {
            width: auto;
            margin-right: 8px;
        }

        select,
        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            padding: 12px 20px;
            transition: 0.3s;
        }

        .btn-lancar {
            background: var(--accent);
            color: white;
            width: 100%;
            margin-top: 10px;
            font-size: 16px;
        }

        .btn-del {
            background: var(--danger);
            color: white;
            padding: 5px 10px;
            font-size: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px;
            margin-top: 20px;
        }

        th {
            background: var(--primary);
            color: white;
            padding: 12px;
            text-align: left;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .status-radio-group {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 5px;
        }

        .botao-analise {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            font-family: Arial, sans-serif;
            transition: 0.3s;
        }

        .btn-sync {
            background: var(--success);
            color: white;
            margin-bottom: 10px;
            display: none;
        }

</head>

        // --- SISTEMA DE MIGRA√á√ÉO DE DADOS ---
        function verificarLocalStorage() {
            const antigos = JSON.parse(localStorage.getItem('registros_presenca'));
            if (antigos && antigos.length > 0) {
                document.getElementById('btnMigrar').style.display = 'block';
            }
        }

        async function migrarDadosParaNuvem() {
            const antigos = JSON.parse(localStorage.getItem('registros_presenca'));
            if (!antigos) return;

            if (confirm(`Existem ${antigos.length} registros no seu computador. Deseja envi√°-los para a nuvem?`)) {
                const formatados = antigos.map(reg => ({
                    data: reg.data,
                    uf: reg.uf,
                    empresa: reg.empresa,
                    micro_area: reg.micro || reg.micro_area,
                    colaborador: reg.colaborador,
                    supervisor: reg.supervisor,
                    coordenador: reg.coordenador,
                    gerente_tlp: reg.gerente_tlp,
                    status: reg.status
                }));

                const { error } = await _supabase.from('registros_presenca').insert(formatados);

                if (!error) {
                    alert("Dados migrados com sucesso!");
                    localStorage.removeItem('registros_presenca'); // Limpa ap√≥s migrar
                    document.getElementById('btnMigrar').style.display = 'none';
                    atualizarTabela();
                } else {
                    alert("Erro ao migrar dados: " + error.message);
                }
            }
        }

        function toggleSection(sectionId, headerEl) {
            const section = document.getElementById(sectionId);

        function gerarRadiosStatus() {
            const container = document.getElementById('statusRadios');
            container.innerHTML = "";
            listaStatus.forEach(status => {
                const label = document.createElement('label');
                label.className = 'item-check';
                label.innerHTML = `<input type="radio" name="status" value="${status}" onclick="processarSelecaoAutomatica()"> ${status}`;
                container.appendChild(label);
            });
        }

            superSelect.innerHTML = '<option disabled selected value="">2¬∫ Selecione o Supervisor</option>';
            document.getElementById('colaboradoresCheckboxes').innerHTML = "";
            const supervisores = [...new Set(Object.values(baseDados).filter(item => item.uf === ufSel).map(item => item.super))].sort();
            supervisores.forEach(s => {
                const opt = document.createElement('option'); opt.value = s; opt.text = s;
                superSelect.appendChild(opt);
            });

            const superSel = document.getElementById('supervisorTLP').value;
            const container = document.getElementById('colaboradoresCheckboxes');
            container.innerHTML = "";
            const nomes = Object.keys(baseDados).filter(n => baseDados[n].super === superSel).sort();
            nomes.forEach(nome => {
                const label = document.createElement('label');
                label.className = 'item-check';
                label.innerHTML = `<input type="checkbox" name="colab" value="${nome}"> ${nome}`;
                container.appendChild(label);
            });
        }

        async function processarSelecaoAutomatica() {
            const data = document.getElementById('dataSelecionada').value;
            const statusRadio = document.querySelector('input[name="status"]:checked');
            const colabsMarcados = Array.from(document.querySelectorAll('input[name="colab"]:checked')).map(cb => cb.value);

            if (!statusRadio) return;
            const status = statusRadio.value;
            if (colabsMarcados.length === 0) { alert("Selecione colaboradores."); statusRadio.checked = false; return; }

            const novosRegistros = colabsMarcados.map(nome => {
                const info = baseDados[nome];
                return {
                    data: data, uf: info.uf, empresa: info.empresa, micro_area: info.micro,
                    colaborador: nome, supervisor: info.super, coordenador: info.coord,
                    gerente_tlp: getGerente(info.uf), status: status
                };
            });

            const { error } = await _supabase.from('registros_presenca').insert(novosRegistros);
            if (error) alert("Erro: " + error.message);
            else {
                document.querySelectorAll('input[name="colab"]').forEach(cb => cb.checked = false);
                statusRadio.checked = false;
                atualizarTabela();
            }
        }

        async function atualizarTabela() {
            const dataSel = document.getElementById('dataSelecionada').value;
            const { data, error } = await _supabase.from('registros_presenca').select('*').eq('data', dataSel).order('colaborador', { ascending: true });

            // Se o Supabase falhar ou estiver vazio, tentamos mostrar o LocalStorage (Backup)
            const backup = JSON.parse(localStorage.getItem('registros_presenca')) || [];
            const registrosParaMostrar = (data && data.length > 0) ? data : backup.filter(r => r.data === dataSel);

            renderizarLista(registrosParaMostrar);
            atualizarDashboard(registrosParaMostrar);
        }

        function renderizarLista(registros) {
            const tbody = document.getElementById('lista');
            tbody.innerHTML = "";
            registros.forEach(reg => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${reg.uf}</td>
                    <td>${reg.empresa}</td>
                    <td>${reg.micro_area || reg.micro}</td>
                    <td>${reg.colaborador}</td>
                    <td>${reg.supervisor}</td>
                    <td>${reg.coordenador}</td>
                    <td>${reg.gerente_tlp}</td>
                    <td><strong>${reg.status}</strong></td>
                    <td><button class="btn-del" onclick="excluirRegistro('${reg.id}')">Excluir</button></td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function excluirRegistro(id) {
            if (!id || id === 'undefined') {
                alert("Este registro est√° no seu computador. Use o bot√£o de Sincronizar primeiro.");
                return;
            }
            if (!confirm("Excluir?")) return;
            await _supabase.from('registros_presenca').delete().eq('id', id);
            atualizarTabela();
        }

        function atualizarDashboard(registros) {
            document.getElementById('count-uf').innerText = [...new Set(registros.map(r => r.uf))].length;
            document.getElementById('count-empresa').innerText = [...new Set(registros.map(r => r.empresa))].length;
            document.getElementById('count-colab').innerText = registros.length;
            document.getElementById('count-super').innerText = [...new Set(registros.map(r => r.supervisor))].length;
            document.getElementById('count-gerente').innerText = [...new Set(registros.map(r => r.gerente_tlp))].length;
