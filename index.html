    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #3498db;
            --success: #27ae60;
            --danger: #e74c3c;
            --light: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f7f6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--light);
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .db-card {
            background: var(--light);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border-top: 4px solid var(--accent);
        }

        .db-card h3 {
            margin: 0;
            font-size: 11px;
            color: var(--secondary);
            text-transform: uppercase;
        }

        .db-card .value {
            font-size: 20px;
            font-weight: bold;
            color: var(--primary);
        }

        .add-box {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 10px;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Estilo para a √°rea de Checkboxes de Status */
        .status-checkbox-container {
            grid-column: 1 / -1;
            background: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 8px;
            margin-top: 10px;
        }

        .status-item {
            display: flex;
            align-items: center;
            font-size: 12px;
            cursor: pointer;
        }

        .status-item input {
            width: auto;
            margin-right: 8px;
        }

        select,
        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
            width: 100%;
            box-sizing: border-box;
        }

        .btn-group {
            grid-column: 1 / -1;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        button {
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            padding: 12px 20px;
            transition: 0.3s;
        }

        .btn-main {
            background: var(--accent);
            color: white;
        }

        .btn-admin {
            background: var(--secondary);
            color: white;
            margin-bottom: 10px;
        }

        .btn-excel {
            background: var(--success);
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .btn-del {
            background: var(--danger);
            color: white;
            padding: 5px 10px;
        }

        .btn-edit {
            background: #f39c12;
            color: white;
            padding: 5px 10px;
        }

        .table-wrap {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        th {
            background: var(--primary);
            color: white;
            padding: 12px;
            text-align: left;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #eee;

        // --- NOVA FUN√á√ÉO: GERAR CHECKBOXES ---
        function gerarCheckboxesStatus() {
            const container = document.getElementById('statusCheckboxes');
            const selectOriginal = document.getElementById('status');
            const options = Array.from(selectOriginal.options).filter(opt => opt.value !== "");

            container.innerHTML = "";
            options.forEach(opt => {
                const label = document.createElement('label');
                label.className = 'status-item';

                const cb = document.createElement('input');
                cb.type = 'checkbox';
                cb.name = 'statusCheck';
                cb.value = opt.value;
                cb.onchange = (e) => vincularCheckboxComSelect(e.target);

                label.appendChild(cb);
                label.appendChild(document.createTextNode(opt.text));
                container.appendChild(label);
            });
        }

        // --- NOVA FUN√á√ÉO: VINCULAR CHECKBOX COM SELECT ---
        function vincularCheckboxComSelect(checkboxClicado) {
            const checkboxes = document.getElementsByName('statusCheck');
            const selectOriginal = document.getElementById('status');

            if (checkboxClicado.checked) {
                // Desmarca todos os outros para agir como Radio
                checkboxes.forEach(cb => { if (cb !== checkboxClicado) cb.checked = false; });
                selectOriginal.value = checkboxClicado.value;
            } else {
                selectOriginal.value = "";
            }
        }

            supervisores.forEach(s => {

                opt.value = s;
                opt.textContent = s;
                selectSuper.appendChild(opt);
            });
        }

            const nome = document.getElementById('colaborador').value;
            const dados = baseDados[nome];

            if (dados) {
                document.getElementById('empresa').value = dados.empresa;
                document.getElementById('microArea').value = dados.micro;
                document.getElementById('coordTLP').value = dados.coord;

                // Correlacionar status se j√° existir registro para este colaborador hoje
                const dataAtual = document.getElementById('dataSelecionada').value;
                const regExistente = registros.find(r => r.colaborador === nome && r.data === dataAtual);

                // Limpar checkboxes antes de marcar o novo
                const checkboxes = document.getElementsByName('statusCheck');
                checkboxes.forEach(cb => cb.checked = false);

                if (regExistente) {
                    document.getElementById('status').value = regExistente.status;
                    // Marcar o checkbox correspondente
                    const cbParaMarcar = Array.from(checkboxes).find(cb => cb.value === regExistente.status);
                    if (cbParaMarcar) cbParaMarcar.checked = true;
                } else {
                    document.getElementById('status').value = "";
                }
            }
        }

        function adicionar() {

            const uf = document.getElementById('uf').value;
            const empresa = document.getElementById('empresa').value;
            const micro = document.getElementById('microArea').value;
            const colaborador = document.getElementById('colaborador').value;
            const supervisor = document.getElementById('supervisorTLP').value;
            const coord = document.getElementById('coordTLP').value;
            const status = document.getElementById('status').value;

            if (!uf || !colaborador || !status) {
                alert("Preencha UF, Colaborador e Status!");
                return;
            }

            const novoRegistro = { data, uf, empresa, micro, colaborador, supervisor, coord, status };

            if (editIndex !== null) {
                registros[editIndex] = novoRegistro;
                editIndex = null;
                document.getElementById('btnAdicionar').textContent = "Adicionar Registro";
                document.getElementById('btnCancelar').style.display = "none";

                // Se j√° existe no dia, remove o antigo (sobrescreve)
                registros = registros.filter(r => !(r.colaborador === colaborador && r.data === data));
                registros.push(novoRegistro);
            }

            localStorage.setItem('registros_presenca', JSON.stringify(registros));
            atualizarTabela();
            limparForm();
        }

            document.getElementById('colaborador').value = "";

                lista.appendChild(tr);
            });
