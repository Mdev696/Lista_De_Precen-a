    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #348ddb;
            --success: #27ae60;
            --danger: #e74c3c;
            --light: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f7f6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1300px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--light);
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .db-card {
            background: var(--light);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border-top: 4px solid var(--accent);
        }

        .db-card h3 {
            margin: 0;
            font-size: 11px;
            color: var(--secondary);
            text-transform: uppercase;
        }

        .db-card .value {
            font-size: 20px;
            font-weight: bold;
            color: var(--primary);
        }

        .add-box {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 10px;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .section-header {
            grid-column: 1 / -1;
            background: #eee;
            padding: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 4px;
            font-size: 13px;
            font-weight: bold;
            color: var(--primary);
            margin-top: 5px;
        }

        .arrow {
            transition: transform 0.3s;
        }

        .collapsed .arrow {
            transform: rotate(-90deg);
        }

        .list-container {
            grid-column: 1 / -1;
            background: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 5px 5px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 8px;
            max-height: 200px;
            overflow-y: auto;
        }

        .hidden {
            display: none !important;
        }

        .item-check {
            display: flex;
            align-items: center;
            font-size: 12px;
            cursor: pointer;
            padding: 4px;
            border-radius: 3px;
        }

        .item-check:hover {
            background: #f0f0f0;
        }

        .item-check input {
            width: auto;
            margin-right: 8px;
        }

        select,
        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            padding: 12px 20px;
            transition: 0.3s;
        }

        .btn-lancar {
            background: var(--accent);
            color: white;
            width: 100%;
            margin-top: 10px;
            font-size: 16px;
        }

        .btn-del {
            background: var(--danger);
            color: white;
            padding: 5px 10px;
            font-size: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px;
            margin-top: 20px;
        }

        th {
            background: var(--primary);
            color: white;
            padding: 12px;
            text-align: left;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .status-radio-group {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 5px;

    </style>
</head>

        const listaStatus = ["PRESENTE", "PRESENTE - CONJUNTA", "PRESENTE - FORMATA√á√ÉO", "PRESENTE - PREVENTIVA", "INTERJORNADA(10h)", "INTERMEDI√ÅRIO (13h)", "INTERJORNADA(13h)", "INTERJORNADA(16h)", "INTERJORNADA (SEM RETORNO)", "NOTURNO", "F√âRIAS", "INSS", "ATESTADO", "FOLGA"];

        window.onload = () => {
            const hoje = new Date().toISOString().split('T')[0];
            document.getElementById('dataSelecionada').value = hoje;
            gerarRadiosStatus();
            atualizarTabela();
        };

        function toggleSection(sectionId, headerEl) {
            const section = document.getElementById(sectionId);
            section.classList.toggle('hidden');
            headerEl.classList.toggle('collapsed');
        }

        function gerarRadiosStatus() {
            const container = document.getElementById('statusRadios');
            container.innerHTML = "";
            listaStatus.forEach(status => {
                const label = document.createElement('label');
                label.className = 'item-check';
                label.innerHTML = `<input type="radio" name="status" value="${status}" onclick="processarSelecaoAutomatica()"> ${status}`;
                container.appendChild(label);
            });
        }

        function filtrarSupervisores() {
            const ufSel = document.getElementById('uf').value;
            const superSelect = document.getElementById('supervisorTLP');
            superSelect.innerHTML = '<option disabled selected value="">2¬∫ Selecione o Supervisor</option>';
            document.getElementById('colaboradoresCheckboxes').innerHTML = "";

            const supervisores = [...new Set(Object.values(baseDados)
                .filter(item => item.uf === ufSel)
                .map(item => item.super))].sort();

            supervisores.forEach(s => {
                const opt = document.createElement('option');
                opt.value = s; opt.text = s;
                superSelect.appendChild(opt);
            });
        }

        function filtrarColaboradores() {
            const superSel = document.getElementById('supervisorTLP').value;
            const container = document.getElementById('colaboradoresCheckboxes');
            container.innerHTML = "";

            const nomes = Object.keys(baseDados).filter(n => baseDados[n].super === superSel).sort();

            nomes.forEach(nome => {
                const label = document.createElement('label');
                label.className = 'item-check';
                label.innerHTML = `<input type="checkbox" name="colab" value="${nome}" onclick="limparStatus()"> ${nome}`;
                container.appendChild(label);
            });
        }

        function limparStatus() {
            document.querySelectorAll('input[name="status"]').forEach(r => r.checked = false);
        }

        function processarSelecaoAutomatica() {
            const statusRadio = document.querySelector('input[name="status"]:checked');
            if (!statusRadio) return;

            const status = statusRadio.value;
            const dataFiltro = document.getElementById('dataSelecionada').value;
            const colabsMarcados = document.querySelectorAll('input[name="colab"]:checked');

            if (colabsMarcados.length === 0) {
                alert("Selecione ao menos um colaborador.");
                limparStatus();
                return;
            }

            colabsMarcados.forEach(cb => {
                const nome = cb.value;
                const info = baseDados[nome];

                // Evitar duplicidade na mesma data
                const existe = registros.some(r => r.colab === nome && r.data === dataFiltro);
                if (!existe) {
                    registros.push({
                        data: dataFiltro,
                        uf: info.uf,
                        empresa: info.empresa,
                        micro: info.micro,
                        colab: nome,
                        super: info.super,
                        coord: info.coord,
                        gerente: getGerente(info.uf),
                        status: status
                    });
                }
            });

            localStorage.setItem('registros_presenca', JSON.stringify(registros));
            atualizarTabela();
            limparStatus();

            // Desmarcar colabs ap√≥s lan√ßar para facilitar o pr√≥ximo
            colabsMarcados.forEach(cb => cb.checked = false);
        }

        function excluirRegistro(index) {
            if (confirm("Deseja realmente excluir este registro?")) {
                // Pegamos o registro da lista visual para encontrar o √≠ndice real no array registros
                const dataFiltro = document.getElementById('dataSelecionada').value;
                const registrosDaData = registros.filter(r => r.data === dataFiltro);
                const itemParaRemover = registrosDaData[index];

                // Encontra o √≠ndice real no array principal e remove
                const realIndex = registros.indexOf(itemParaRemover);
                if (realIndex > -1) {
                    registros.splice(realIndex, 1);
                    localStorage.setItem('registros_presenca', JSON.stringify(registros));
                    atualizarTabela();
                }
            }
        }

        function atualizarTabela() {
            const dataFiltro = document.getElementById('dataSelecionada').value;
            const listaBody = document.getElementById('lista');
            listaBody.innerHTML = "";

            const filtrados = registros.filter(r => r.data === dataFiltro);

            filtrados.forEach((r, i) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${r.uf}</td>
                    <td>${r.empresa}</td>
                    <td>${r.micro}</td>
                    <td><b>${r.colab}</b></td>
                    <td>${r.super}</td>
                    <td>${r.coord}</td>
                    <td>${r.gerente}</td>
                    <td><span style="color: #27ae60; font-weight: bold">${r.status}</span></td>
                    <td><button class="btn-del" onclick="excluirRegistro(${i})">Excluir</button></td>
                `;
                listaBody.appendChild(tr);
            });

            atualizarDashboard(filtrados);
        }

        function atualizarDashboard(lista) {
            document.getElementById('count-uf').innerText = [...new Set(lista.map(r => r.uf))].length;
            document.getElementById('count-empresa').innerText = [...new Set(lista.map(r => r.empresa))].length;
            document.getElementById('count-colab').innerText = lista.length;
            document.getElementById('count-super').innerText = [...new Set(lista.map(r => r.super))].length;
            document.getElementById('count-gerente').innerText = [...new Set(lista.map(r => r.gerente))].length;
        }
