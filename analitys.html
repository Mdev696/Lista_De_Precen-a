<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Presença</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

    <div class="container">
        <h1>Análise de Dados de Presença</h1><br>
        <br>

        <label for="dataSelecionada">Selecionar data:</label>
        <input type="date" id="dataSelecionada" onchange="carregarDadosEAtualizarGraficos()">
        <button onclick="window.location.href='index.html'">Voltar para Lista</button>

        <div class="charts-grid">
            <div class="chart-container">
                <h2>Distribuição por UF</h2>
                <canvas id="graficoUF"></canvas>
            </div>

            <div class="chart-container">
                <h2>Distribuição por Área</h2>
                <canvas id="graficoArea"></canvas>
            </div>

            <div class="chart-container">
                <h2>Distribuição por Supervisor TLP</h2>
                <canvas id="graficoSupervisor"></canvas>
            </div>

            <div class="chart-container">
                <h2>Distribuição por Condição Técnica</h2>
                <canvas id="graficoStatus"></canvas>
            </div>
        </div>
    </div>

    <script src="analitys.js"></script>

</body>

</html>
