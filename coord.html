<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visão por Supervisor - Operacional</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #348ddb;
            --success: #27ae60;
            --light: #ecf0f1;
            --border-color: #dcdde1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 10px;
        }

        .container {
            max-width: 98%;
            margin: 15px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--light);
            padding-bottom: 20px;
            margin-bottom: 25px;
        }

        .btn-voltar {
            background-color: var(--secondary);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
        }

        .table-wrapper {
            overflow-x: auto;
            max-height: 650px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 12px;
        }

        th {
            background: var(--primary);
            color: white;
            padding: 15px 12px;
            text-align: left;
            position: sticky;
            top: 0;
            z-index: 10;
            white-space: nowrap;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #edf0f2;
            white-space: nowrap;
            color: var(--secondary);
        }

        tr:nth-child(even) {
            background-color: #fafbfc;
        }

        tr:hover {
            background-color: #f1f7ff;
        }

        /* Estilo unificado para a coluna Efetivo */
        .col-efetivo-dado {
            font-weight: bold;
            color: var(--primary);
            text-align: left;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>Visão Consolidada por Supervisor</h1>
            <a href="analise.html" class="btn-voltar">⬅ Voltar ao Painel</a>
        </header>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>UF</th>
                        <th>Gerente TLP</th>
                        <th>Coordenador</th>
                        <th>Supervisor</th>
                        <th>Efetivo</th>
                        <th>PR Σx M-1</th>
                        <th>PR Σx W-1</th>
                        <th>PR D-1</th>
                        <th>PR</th>
                        <th>F</th>
                        <th>FO</th>
                        <th>FE</th>
                        <th>INTJ</th>
                        <th>ABS</th>
                    </tr>
                </thead>
                <tbody id="tabelaCorpo"></tbody>
            </table>
        </div>
    </div>

    <script>
        let registros = JSON.parse(localStorage.getItem('registros_presenca')) || [];

        window.onload = () => {
            renderizarVisaoSupervisor();
        };

        function renderizarVisaoSupervisor() {
            const corpo = document.getElementById('tabelaCorpo');
            corpo.innerHTML = "";

            const hoje = new Date().toISOString().split('T')[0];
            const supervisoresUnicos = [...new Set(registros.map(r => r.supervisor))].sort();

            supervisoresUnicos.forEach(supNome => {
                const dadosHojeSup = registros.filter(r => r.supervisor === supNome && r.data === hoje);

                if (dadosHojeSup.length === 0) return;

                const ref = dadosHojeSup[0];
                let total_efetivo = dadosHojeSup.length;
                let soma_pr_m1 = 0, soma_pr_w1 = 0, soma_pr_d1 = 0, soma_pr = 0, soma_f = 0, soma_fo = 0, soma_fe = 0, soma_intj = 0;

                dadosHojeSup.forEach(colab => {
                    const status = (colab.status || "").toUpperCase();
                    const historico = registros.filter(r => r.colaborador === colab.colaborador);
                    const dataFoco = new Date(hoje);

                    // PR M-1 Fracionado
                    const registrosMes = historico.filter(r => {
                        const d = new Date(r.data);
                        return d.getUTCMonth() === dataFoco.getUTCMonth() && d.getUTCFullYear() === dataFoco.getUTCFullYear();
                    });
                    soma_pr_m1 += registrosMes.filter(r => r.status.toUpperCase().includes('PRESENTE')).length;

                    // Somatórios
                    soma_pr_w1 += historico.filter(r => r.status.toUpperCase().includes('PRESENTE')).length;

                    const ontem = new Date(dataFoco);
                    ontem.setDate(ontem.getDate() - 1);
                    const dataOntemStr = ontem.toISOString().split('T')[0];
                    if (historico.find(r => r.data === dataOntemStr && r.status.toUpperCase().includes('PRESENTE'))) soma_pr_d1++;

                    if (status.includes('PRESENTE')) soma_pr++;
                    if (status.includes('FALTA')) soma_f++;
                    if (status.includes('FOLGA')) soma_fo++;
                    if (status.includes('FERIAS') || status.includes('FÉRIAS')) soma_fe++;
                    soma_intj += parseFloat(colab.intj || 0);
                });

                const absEquipe = (((soma_f + soma_fo + soma_fe) / total_efetivo) * 100).toFixed(2) + "%";

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${ref.uf || ''}</td>
                    <td>${ref.gerente || ''}</td>
                    <td>${ref.coordenador || ''}</td>
                    <td><strong>${supNome}</strong></td>
                    <td class="col-efetivo-dado">${total_efetivo}</td>
                    <td>${soma_pr_m1.toFixed(2)}</td>
                    <td>${soma_pr_w1}</td>
                    <td>${soma_pr_d1}</td>
                    <td>${soma_pr}</td>
                    <td>${soma_f}</td>
                    <td>${soma_fo}</td>
                    <td>${soma_fe}</td>
                    <td>${soma_intj.toFixed(2)}</td>
                    <td>${absEquipe}</td>
                `;
                corpo.appendChild(tr);
            });
        }
    </script>
</body>

</html>
