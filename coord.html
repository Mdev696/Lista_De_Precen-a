<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visão por Supervisor - Operacional</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #348ddb;
            --success: #27ae60;
            --light: #ecf0f1;
            --border-color: #dcdde1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 10px;
        }

        .container {
            max-width: 98%;
            margin: 15px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--light);
            padding-bottom: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filtros {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--light);
            padding: 10px 15px;
            border-radius: 8px;
        }

        .filtros input[type="date"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            font-family: inherit;
        }

        .btn-voltar {
            background-color: var(--secondary);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
        }

        .table-wrapper {
            overflow-x: auto;
            max-height: 650px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 12px;
        }

        th {
            background: var(--primary);
            color: white;
            padding: 15px 12px;
            text-align: left;
            position: sticky;
            top: 0;
            z-index: 10;
            white-space: nowrap;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #edf0f2;
            white-space: nowrap;
            color: var(--secondary);
        }

        tr:nth-child(even) {
            background-color: #fafbfc;
        }

        tr:hover {
            background-color: #f1f7ff;
        }

        .col-efetivo-dado {
            font-weight: bold;
            color: var(--primary);
            text-align: left;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            .filtros {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>Visão Consolidada por Supervisor</h1>

            <div class="filtros">
                <label for="dataFiltro"><strong>Data de Análise:</strong></label>
                <input type="date" id="dataFiltro" onchange="renderizarVisaoSupervisor()">
            </div>

            <a href="analise.html" class="btn-voltar">⬅ Voltar ao Painel</a>
        </header>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>UF</th>
                        <th>Gerente TLP</th>
                        <th>Coordenador</th>
                        <th>Supervisor</th>
                        <th>Efetivo</th>
                        <th>PR Σx M-1</th>
                        <th>PR Σx W-1</th>
                        <th>PR D-1</th>
                        <th>PR</th>
                        <th>F</th>
                        <th>FO</th>
                        <th>FE</th>
                        <th>INSS</th>
                        <th>INTJ</th>
                        <th>ABS</th>
                    </tr>
                </thead>
                <tbody id="tabelaCorpo"></tbody>
            </table>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://dflefctktgxkwhiburgt.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRmbGVmY3RrdGd4a3doaWJ1cmd0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxMTU2ODMsImV4cCI6MjA4NDY5MTY4M30.R2K3w3VEUiMDRzBi3th5pNPvWSfyZshJ-NuTrDJZZA8';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let registros = [];

        window.onload = async () => {
            // Define a data padrão como hoje no input
            document.getElementById('dataFiltro').value = new Date().toISOString().split('T')[0];
            await carregarDadosDoBanco();
        };

        async function carregarDadosDoBanco() {
            const { data, error } = await _supabase.from('registros_presenca').select('*');
            if (error) {
                console.error("Erro ao buscar dados:", error);
                registros = JSON.parse(localStorage.getItem('registros_presenca')) || [];
            } else {
                registros = data;
            }
            renderizarVisaoSupervisor();
        }

        function renderizarVisaoSupervisor() {
            const corpo = document.getElementById('tabelaCorpo');
            corpo.innerHTML = "";

            // CAPTURA A DATA DO CALENDÁRIO
            const dataSelecionada = document.getElementById('dataFiltro').value;
            if (!dataSelecionada) return;

            const supervisoresUnicos = [...new Set(registros.map(r => r.supervisor))].sort();

            supervisoresUnicos.forEach(supNome => {
                if (!supNome) return;

                // Filtra pelo dia selecionado no calendário
                const dadosDataSup = registros.filter(r => r.supervisor === supNome && r.data === dataSelecionada);
                if (dadosDataSup.length === 0) return;

                const ref = dadosDataSup[0];
                let total_efetivo = dadosDataSup.length;
                let soma_pr_m1 = 0, soma_pr_w1 = 0, soma_pr_d1 = 0, soma_pr = 0, soma_f = 0, soma_fo = 0, soma_fe = 0, soma_inss = 0, soma_intj = 0;

                dadosDataSup.forEach(colab => {
                    const status = (colab.status || "").toUpperCase();
                    const historico = registros.filter(r => r.colaborador === colab.colaborador);
                    const dataFoco = new Date(dataSelecionada + 'T12:00:00'); // Evita erro de fuso horário

                    // PR M-1 (Mesma lógica correlacionada ao mês da data selecionada)
                    const registrosMes = historico.filter(r => {
                        const d = new Date(r.data + 'T12:00:00');
                        return d.getMonth() === dataFoco.getMonth() && d.getFullYear() === dataFoco.getFullYear();
                    });
                    soma_pr_m1 += registrosMes.filter(r => r.status.toUpperCase().includes('PRESENTE')).length;

                    // PR W-1 (Total acumulado histórico até a data)
                    soma_pr_w1 += historico.filter(r => r.data <= dataSelecionada && r.status.toUpperCase().includes('PRESENTE')).length;

                    // PR D-1 (Dia anterior à data selecionada)
                    const ontem = new Date(dataFoco);
                    ontem.setDate(ontem.getDate() - 1);
                    const dataOntemStr = ontem.toISOString().split('T')[0];
                    if (historico.find(r => r.data === dataOntemStr && r.status.toUpperCase().includes('PRESENTE'))) soma_pr_d1++;

                    // Status do dia selecionado
                    if (status.includes('PRESENTE')) soma_pr++;
                    if (status.includes('FALTA') || status.includes('ATESTADO')) soma_f++;
                    if (status.includes('FOLGA') || status === 'FO') soma_fo++;
                    if (status.includes('FERIAS') || status.includes('FÉRIAS')) soma_fe++;
                    if (status.includes('INSS')) soma_inss++;

                    soma_intj += parseFloat(colab.intj || 0);
                });

                const absEquipe = (((soma_f + soma_fo + soma_fe + soma_inss) / total_efetivo) * 100).toFixed(2) + "%";

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${ref.uf || ''}</td>
                    <td>${ref.gerente_tlp || ref.gerente || ''}</td>
                    <td>${ref.coordenador || ''}</td>
                    <td><strong>${supNome}</strong></td>
                    <td class="col-efetivo-dado">${total_efetivo}</td>
                    <td>${soma_pr_m1}</td>
                    <td>${soma_pr_w1}</td>
                    <td>${soma_pr_d1}</td>
                    <td>${soma_pr}</td>
                    <td>${soma_f}</td>
                    <td>${soma_fo}</td>
                    <td>${soma_fe}</td>
                    <td>${soma_inss}</td>
                    <td>${soma_intj.toFixed(2)}</td>
                    <td>${absEquipe}</td>
                `;
                corpo.appendChild(tr);
            });

            if (corpo.innerHTML === "") {
                corpo.innerHTML = `<tr><td colspan='15' style='text-align:center; padding:20px;'>Nenhum registro encontrado para a data ${dataSelecionada}.</td></tr>`;
            }
        }
    </script>
</body>

</html>
