    <style>
        :root {
            --primary: #2c3e50;

            --accent: #3498db;
            --success: #27ae60;
            --danger: #e74c3c;
            --light: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f7f6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--light);
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .db-card {
            background: var(--light);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border-top: 4px solid var(--accent);
        }

        .db-card h3 {
            margin: 0;
            font-size: 11px;
            color: var(--secondary);
            text-transform: uppercase;
        }

        .db-card .value {
            font-size: 20px;
            font-weight: bold;
            color: var(--primary);
        }

        .add-box {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 10px;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        select,
        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
            width: 100%;
            box-sizing: border-box;
        }

        .btn-group {
            grid-column: 1 / -1;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        button {
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            padding: 12px 20px;
            transition: 0.3s;
        }

        .btn-main {
            background: var(--accent);
            color: white;
        }

        .btn-admin {
            background: var(--secondary);
            color: white;
            margin-bottom: 10px;
        }

        .btn-excel {
            background: var(--success);
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .btn-del {
            background: var(--danger);
            color: white;
            padding: 5px 10px;
        }

        .btn-edit {
            background: #f39c12;
            color: white;
            padding: 5px 10px;
        }

        .table-wrap {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        th {
            background: var(--primary);
            color: white;
            padding: 12px;
            text-align: left;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #eee;
